<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小小yo世界 - Weatheraintbad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e6 50%, #fce7f3 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 爱心背景 */
        .heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }

        .heart {
            position: absolute;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            filter: blur(20px);
            -webkit-filter: blur(20px);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
            filter: blur(20px);
            -webkit-filter: blur(20px);
        }

        .heart::before {
            top: -50%;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .heart::after {
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
        }

        /* 花瓣元素 */
        .petal {
            position: fixed;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            animation: petalFloat 20s infinite linear;
            opacity: 0.7;
            z-index: 1;
            filter: blur(20px);
            -webkit-filter: blur(20px);
        }

        .petal-1 { top: 10%; left: 5%; width: 80px; height: 80px; animation-delay: 0s; }
        .petal-2 { top: 5%; right: 8%; width: 60px; height: 60px; animation-delay: -5s; }
        .petal-3 { bottom: 15%; left: 3%; width: 100px; height: 100px; animation-delay: -10s; }
        .petal-4 { bottom: 8%; right: 5%; width: 70px; height: 70px; animation-delay: -15s; }

        /* 小花瓣装饰 */
        .small-petal {
            position: fixed;
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            animation: smallPetalFloat 25s infinite linear;
            opacity: 0.5;
            z-index: 1;
            filter: blur(20px);
            -webkit-filter: blur(20px);
        }

        .small-petal-1 { top: 20%; left: 15%; width: 40px; height: 40px; animation-delay: -2s; }
        .small-petal-2 { top: 25%; right: 20%; width: 30px; height: 30px; animation-delay: -7s; }
        .small-petal-3 { bottom: 25%; left: 20%; width: 35px; height: 35px; animation-delay: -12s; }
        .small-petal-4 { bottom: 20%; right: 15%; width: 45px; height: 45px; animation-delay: -17s; }

        /* 主内容区域 */
        .yo-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* 标题样式 */
        .yo-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: #d63384;
            text-shadow: 3px 3px 0px rgba(255, 182, 193, 0.3),
                        6px 6px 0px rgba(255, 105, 180, 0.2);
            margin-bottom: 2rem;
            position: relative;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        /* 副标题 */
        .yo-subtitle {
            font-size: 1.5rem;
            color: #e83e8c;
            margin-bottom: 3rem;
            font-weight: 500;
            text-shadow: 2px 2px 0px rgba(255, 182, 193, 0.2);
        }

        /* 装饰性文字 */
        .yo-decoration {
            font-size: 1.2rem;
            color: #c71585;
            margin-top: 2rem;
            font-style: italic;
            opacity: 0.8;
        }

        /* 按钮样式 */
        .yo-button {
            background: linear-gradient(135deg, #ff69b4, #d63384);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
            position: relative;
            overflow: hidden;
        }

        .yo-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4);
        }

        .yo-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .yo-button:hover::before {
            left: 100%;
        }

        /* 动画定义 */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) scale(1.1) rotate(90deg);
            }
            50% {
                transform: translate(-80px, 80px) scale(0.9) rotate(180deg);
            }
            75% {
                transform: translate(-100px, -80px) scale(1.05) rotate(270deg);
            }
        }

        @keyframes petalFloat {
            0% {
                transform: rotate(45deg) translate(0, 0);
                opacity: 0.7;
            }
            25% {
                transform: rotate(135deg) translate(100px, -50px);
                opacity: 0.9;
            }
            50% {
                transform: rotate(225deg) translate(-80px, 80px);
                opacity: 0.7;
            }
            75% {
                transform: rotate(315deg) translate(-100px, -80px);
                opacity: 0.9;
            }
            100% {
                transform: rotate(405deg) translate(0, 0);
                opacity: 0.7;
            }
        }

        @keyframes smallPetalFloat {
            0% {
                transform: rotate(0deg) translate(0, 0);
                opacity: 0.5;
            }
            33% {
                transform: rotate(120deg) translate(150px, -80px);
                opacity: 0.7;
            }
            66% {
                transform: rotate(240deg) translate(-120px, 100px);
                opacity: 0.5;
            }
            100% {
                transform: rotate(360deg) translate(0, 0);
                opacity: 0.5;
            }
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 3px 3px 0px rgba(255, 182, 193, 0.3),
                            6px 6px 0px rgba(255, 105, 180, 0.2);
            }
            100% {
                text-shadow: 3px 3px 0px rgba(255, 182, 193, 0.5),
                            6px 6px 0px rgba(255, 105, 180, 0.4),
                            0 0 20px rgba(255, 105, 180, 0.3);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .yo-title {
                font-size: clamp(2rem, 10vw, 4rem);
            }
            
            .yo-subtitle {
                font-size: 1.2rem;
            }
            
            .petal, .small-petal {
                width: 60px !important;
                height: 60px !important;
            }
            
            .small-petal {
                width: 30px !important;
                height: 30px !important;
            }
        }

        /* 闪烁的星星装饰 */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: 1;
        }

        .star-1 { top: 15%; left: 20%; width: 4px; height: 4px; animation-delay: 0s; }
        .star-2 { top: 30%; right: 25%; width: 3px; height: 3px; animation-delay: -1s; }
        .star-3 { bottom: 35%; left: 30%; width: 5px; height: 5px; animation-delay: -2s; }
        .star-4 { bottom: 20%; right: 15%; width: 4px; height: 4px; animation-delay: -1.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <!-- 爱心背景 -->
    <div class="heart-background">

        <div class="heart" style="top: 60%; right: 15%; width: 150px; height: 150px; animation-delay: -7s;"></div>

        // 点击按钮效果
        function showLove() {
            const button = document.querySelector('.yo-button');
            button.textContent = '❤️ 爱心已传递！ ❤️';
            button.style.background = 'linear-gradient(135deg, #ff1493, #c71585)';
            
            // 创建爱心爆炸效果
            for (let i = 0; i < 20; i++) {
                createFloatingHeart();
            }
            
            setTimeout(() => {
                button.textContent = '❤️ 点击传递爱心 ❤️';
                button.style.background = 'linear-gradient(135deg, #ff69b4, #d63384)';
            }, 2000);
        }

        // 创建漂浮爱心
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'fixed';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.zIndex = '1000';
            heart.style.pointerEvents = 'none';
            heart.style.animation = `floatUp ${Math.random() * 2 + 3}s ease-in forwards`;
            heart.style.filter = 'blur(20px)';
            heart.style.webkitFilter = 'blur(20px)';
            heart.style.opacity = '0.8';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // 添加漂浮动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            createStars();
        });

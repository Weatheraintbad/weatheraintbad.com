<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo's World</title>
    <link rel="icon" href="images/icon-wbcom.png" type="image/png">
    <link rel="apple-touch-icon" href="images/icon-wbcom.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主题切换按钮样式 */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 48px;
            height: 48px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            stroke: #d63384;
            stroke-width: 2;
            fill: none;
        }

        .theme-toggle .sun-icon {
            display: block;
        }

        .theme-toggle .moon-icon {
            display: none;
        }

        .light-theme .theme-toggle .sun-icon {
            display: none;
        }

        .light-theme .theme-toggle .moon-icon {
            display: block;
        }

        /* 浅色模式样式（默认） */
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e6 50%, #fce7f3 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 0.3s ease;
        }

        /* 暗色模式样式 */
        .light-theme body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
        }

        .light-theme .yo-title {
            color: #ff69b4;
            text-shadow: 3px 3px 0px rgba(255, 105, 180, 0.4),
                        6px 6px 0px rgba(255, 20, 147, 0.3);
        }

        .light-theme .yo-subtitle {
            color: #ff1493;
            text-shadow: 2px 2px 0px rgba(255, 20, 147, 0.3);
        }

        .light-theme .yo-decoration {
            color: #ff69b4;
        }

        .light-theme .theme-toggle {
            background: rgba(0, 0, 0, 0.9);
        }

        .light-theme .theme-toggle svg {
            stroke: #ff69b4;
        }

        /* 爱心背景 */
        .heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }

        .heart {
            position: absolute;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            filter: blur(20px);
            -webkit-filter: blur(20px);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
            filter: blur(20px);
            -webkit-filter: blur(20px);
        }

        .heart::before {
            top: -50%;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .heart::after {
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
        }

        /* 花瓣元素 */
        .petal {
            position: fixed;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            animation: petalFloat 20s infinite linear;
            opacity: 0.7;
            z-index: 1;
            filter: blur(20px);
            -webkit-filter: blur(20px);
        }

        .petal-1 { top: 10%; left: 5%; width: 80px; height: 80px; animation-delay: 0s; }
        .petal-2 { top: 5%; right: 8%; width: 60px; height: 60px; animation-delay: -5s; }
        .petal-3 { bottom: 15%; left: 3%; width: 100px; height: 100px; animation-delay: -10s; }
        .petal-4 { bottom: 8%; right: 5%; width: 70px; height: 70px; animation-delay: -15s; }

        /* 小花瓣装饰 */
        .small-petal {
            position: fixed;
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            animation: smallPetalFloat 25s infinite linear;
            opacity: 0.5;
            z-index: 1;
            filter: blur(20px);
            -webkit-filter: blur(20px);
        }

        .small-petal-1 { top: 20%; left: 15%; width: 40px; height: 40px; animation-delay: -2s; }
        .small-petal-2 { top: 25%; right: 20%; width: 30px; height: 30px; animation-delay: -7s; }
        .small-petal-3 { bottom: 25%; left: 20%; width: 35px; height: 35px; animation-delay: -12s; }
        .small-petal-4 { bottom: 20%; right: 15%; width: 45px; height: 45px; animation-delay: -17s; }

        /* 主内容区域 */
        .yo-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* 标题样式 */
        .yo-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: #d63384;
            text-shadow: 3px 3px 0px rgba(255, 182, 193, 0.3),
                        6px 6px 0px rgba(255, 105, 180, 0.2);
            margin-bottom: 2rem;
            position: relative;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        /* 副标题 */
        .yo-subtitle {
            font-size: 1.5rem;
            color: #e83e8c;
            margin-bottom: 3rem;
            font-weight: 500;
            text-shadow: 2px 2px 0px rgba(255, 182, 193, 0.2);
        }

        /* 装饰性文字 */
        .yo-decoration {
            font-size: 1.2rem;
            color: #c71585;
            margin-top: 2rem;
            font-style: italic;
            opacity: 0.8;
        }

        /* 按钮样式 */
        .yo-button {
            background: linear-gradient(135deg, #ff69b4, #d63384);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
            position: relative;
            overflow: hidden;
        }

        .yo-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4);
        }

        .yo-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .yo-button:hover::before {
            left: 100%;
        }

        /* 动画定义 */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) scale(1.1) rotate(90deg);
            }
            50% {
                transform: translate(-80px, 80px) scale(0.9) rotate(180deg);
            }
            75% {
                transform: translate(-100px, -80px) scale(1.05) rotate(270deg);
            }
        }

        @keyframes petalFloat {
            0% {
                transform: rotate(45deg) translate(0, 0);
                opacity: 0.7;
            }
            25% {
                transform: rotate(135deg) translate(100px, -50px);
                opacity: 0.9;
            }
            50% {
                transform: rotate(225deg) translate(-80px, 80px);
                opacity: 0.7;
            }
            75% {
                transform: rotate(315deg) translate(-100px, -80px);
                opacity: 0.9;
            }
            100% {
                transform: rotate(405deg) translate(0, 0);
                opacity: 0.7;
            }
        }

        @keyframes smallPetalFloat {
            0% {
                transform: rotate(0deg) translate(0, 0);
                opacity: 0.5;
            }
            33% {
                transform: rotate(120deg) translate(150px, -80px);
                opacity: 0.7;
            }
            66% {
                transform: rotate(240deg) translate(-120px, 100px);
                opacity: 0.5;
            }
            100% {
                transform: rotate(360deg) translate(0, 0);
                opacity: 0.5;
            }
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 3px 3px 0px rgba(255, 182, 193, 0.3),
                            6px 6px 0px rgba(255, 105, 180, 0.2);
            }
            100% {
                text-shadow: 3px 3px 0px rgba(255, 182, 193, 0.5),
                            6px 6px 0px rgba(255, 105, 180, 0.4),
                            0 0 20px rgba(255, 105, 180, 0.3);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .yo-title {
                font-size: clamp(2rem, 10vw, 4rem);
            }
            
            .yo-subtitle {
                font-size: 1.2rem;
            }
            
            .petal, .small-petal {
                width: 60px !important;
                height: 60px !important;
            }
            
            .small-petal {
                width: 30px !important;
                height: 30px !important;
            }
        }

        /* 闪烁的星星装饰 */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: 1;
        }

        .star-1 { top: 15%; left: 20%; width: 4px; height: 4px; animation-delay: 0s; }
        .star-2 { top: 30%; right: 25%; width: 3px; height: 3px; animation-delay: -1s; }
        .star-3 { bottom: 35%; left: 30%; width: 5px; height: 5px; animation-delay: -2s; }
        .star-4 { bottom: 20%; right: 15%; width: 4px; height: 4px; animation-delay: -1.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* 星星动画容器 */
        .star-animation-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
            filter: blur(1px);
        }

        .star-animation {
            width: 400px;
            height: 400px;
            opacity: 0;
            animation: starFadeIn 0.5s ease-in 0.5s forwards,
                       starFadeOut 0.5s ease-out 3.5s forwards;
        }

        @keyframes starFadeIn {
            to { opacity: 1; }
        }

        @keyframes starFadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 主题切换按钮 -->
    <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- 爱心背景 -->
    <div class="heart-background">
        <div class="heart" style="top: 10%; left: 20%; width: 200px; height: 200px; animation-delay: 0s;"></div>
        <div class="heart" style="top: 60%; right: 15%; width: 150px; height: 150px; animation-delay: -7s;"></div>
        <div class="heart" style="top: 30%; left: 10%; width: 100px; height: 100px; animation-delay: -14s;"></div>
        <div class="heart" style="bottom: 20%; right: 25%; width: 120px; height: 120px; animation-delay: -21s;"></div>
    </div>

    <!-- 花瓣装饰 -->
    <div class="petal petal-1"></div>
    <div class="petal petal-2"></div>
    <div class="petal petal-3"></div>
    <div class="petal petal-4"></div>

    <!-- 小花瓣装饰 -->
    <div class="small-petal small-petal-1"></div>
    <div class="small-petal small-petal-2"></div>
    <div class="small-petal small-petal-3"></div>
    <div class="small-petal small-petal-4"></div>

    <!-- 星星装饰 -->
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="star star-4"></div>

    <!-- 星星动画背景 -->
    <div class="star-animation-container">
        <svg class="star-animation" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <!-- 星星路径 -->
            <path id="star-path" d="M200 40 L220 140 L320 140 L240 200 L280 300 L200 240 L120 300 L160 200 L80 140 L180 140 Z"
                  stroke="rgba(255, 223, 186, 0)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
                  fill="rgba(255, 223, 186, 0)" />
        </svg>
    </div>

    <!-- 主内容 -->
    <div class="yo-container">
        <h1 class="yo-title">Yo's World</h1>
        <p class="yo-subtitle">欢迎来到小小yo的世界！</p>
    </div>

    <script>
        // 主题切换功能
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            if (!themeToggle) return;

            // 检查用户是否有手动设置的主题
            const savedTheme = localStorage.getItem('yo-theme');
            const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;

            // 初始化主题
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-theme');
            } else if (savedTheme === 'dark') {
                document.documentElement.classList.remove('light-theme');
            } else {
                if (prefersLight) {
                    document.documentElement.classList.add('light-theme');
                } else {
                    document.documentElement.classList.remove('light-theme');
                }
            }

            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', () => {
                const isLight = document.documentElement.classList.contains('light-theme');
                if (isLight) {
                    document.documentElement.classList.remove('light-theme');
                    localStorage.setItem('yo-theme', 'dark');
                } else {
                    document.documentElement.classList.add('light-theme');
                    localStorage.setItem('yo-theme', 'light');
                }
            });

            // 监听系统主题变化
            window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
                // 只有在用户未手动设置主题时才跟随系统变化
                if (!localStorage.getItem('yo-theme')) {
                    if (e.matches) {
                        document.documentElement.classList.add('light-theme');
                    } else {
                        document.documentElement.classList.remove('light-theme');
                    }
                }
            });
        }

        // 创建更多爱心背景
        function createHearts() {
            const heartBackground = document.querySelector('.heart-background');
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.width = Math.random() * 100 + 50 + 'px';
                heart.style.height = heart.style.width;
                heart.style.animationDelay = (Math.random() * -30) + 's';
                heart.style.filter = 'blur(20px)';
                heart.style.webkitFilter = 'blur(20px)';
                heartBackground.appendChild(heart);
            }
        }

        // 创建更多星星
        function createStars() {
            const body = document.body;
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 2 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = (Math.random() * -3) + 's';
                body.appendChild(star);
            }
        }

        // 星星动画
        function animateStar() {
            const starPath = document.getElementById('star-path');
            if (!starPath) return;

            // 获取路径长度
            const pathLength = starPath.getTotalLength();

            // 设置初始状态
            starPath.style.strokeDasharray = pathLength;
            starPath.style.strokeDashoffset = pathLength;
            starPath.style.stroke = 'rgba(255, 223, 186, 1)';

            // 绘制动画
            setTimeout(() => {
                starPath.style.transition = 'stroke-dashoffset 2s ease-in-out, fill 0.5s ease-in 2s';
                starPath.style.strokeDashoffset = '0';

                // 填充动画
                setTimeout(() => {
                    starPath.style.fill = 'rgba(255, 223, 186, 0.6)';
                }, 2000);
            }, 500); // 延迟0.5秒后开始动画
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initThemeToggle(); // 初始化主题切换
            createHearts();
            createStars();
            animateStar(); // 初始化星星动画
        });
    </script>
</body>
</html>

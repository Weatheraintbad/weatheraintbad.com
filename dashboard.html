        /* 仪表板特定样式 */
        .dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard::before {
            content: '';
position: absolute;
            top: 0;
            left: 0;
            width: 100%;
height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(250, 167, 85, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .dashboard-content {
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 120px 0 120px; /* 增加底部间距，防止被IP信息遮挡 */
        }

        /* 全新组件布局 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }

        /* 独立组件样式 */
        .dashboard-component {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dashboard-component::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .dashboard-component:hover::before {
            left: 100%;
        }

        .dashboard-component:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* 天气组件特殊样式 */
        .weather-component {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .weather-icon {
            font-size: 3.5rem;
            opacity: 0.9;
        }

        .weather-info {
            text-align: left;
            flex: 1;
        }

        /* 下载统计区域 */
        .downloads-section {
            max-width: 1200px;
            margin: 0 auto;
        }

        .downloads-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .downloads-title::after {
            content: '';
position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--accent-color);
}

        /* 下载统计卡片 */
        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .download-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .download-card:hover::before {
            left: 100%;
        }
.download-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

            font-size: 0.8rem;
            color: var(--secondary-color);
            opacity: 0.7;
            margin-top: 1rem;

            transition: all 0.3s ease;

            height: 2px; /* 线的粗细 */
            border-radius: 1px;
            background-color: rgba(255, 255, 255, 0.2); /* 未激活的线颜色 */

            position: relative;
        }

        .day-segment::before,
        .day-segment::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 4px;
            border-radius: 2px;
            top: 0;
        }

        .day-segment::before {
            left: -2px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2));
            filter: blur(3px);
        }

        .day-segment::after {
            right: -2px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2));
            filter: blur(3px);
        }

        .day-segment.filled {
            background-color: var(--accent-color); /* 已激活的线颜色 */
        }

            background: linear-gradient(to right, transparent, var(--accent-color));
        }

        .day-segment.filled::after {
            background: linear-gradient(to left, transparent, var(--accent-color));
        }

        /* 图表容器样式 */
        .chart-container {

            color: var(--secondary-color);

        // 更新日期时间显示
        function updateDateTime() {
            const now = new Date();

            // 格式化日期
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('zh-CN', dateOptions);

            // 格式化星期几
            const weekOptions = { weekday: 'short' };
            const weekStr = now.toLocaleDateString('zh-CN', weekOptions);

            // 格式化时间
            const timeStr = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            // 更新显示
            document.getElementById('current-date').textContent = `${dateStr} ${weekStr}`;
            document.getElementById('current-time').textContent = timeStr;
        }


        // 获取名言名句
        async function fetchQuote() {
            try {
                // 随机选择诗词(c=i)或哲学(c=k)类型
                const types = ['i', 'k'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                const apiUrl = `https://v1.hitokoto.cn/?c=${randomType}&encode=json`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // 更新名言显示
                document.getElementById('quote-content').textContent = data.hitokoto;
                document.getElementById('quote-author').textContent = data.from_who ? `—— ${data.from_who}` : '';
                document.getElementById('quote-source').textContent = data.from ? `《${data.from}》` : '';
                
                if (DEBUG_MODE) {
                    console.log('名言API响应:', data);
                }
                return data;
            } catch (error) {
                console.error('获取名言失败:', error);
                
                // 失败时显示默认名言
                document.getElementById('quote-content').textContent = '福生于清俭，德生于卑退。';
                document.getElementById('quote-author').textContent = '—— 夏侯惇';
                document.getElementById('quote-source').textContent = '《三国杀》';
                
                return null;
            }
        }

        // 初始化星期时间组件
        function initWeekIndicator() {
            const now = new Date();
            const dayOfWeek = now.getDay(); // 0表示星期日，1-6表示星期一到星期六

            // 转换为从1开始的索引（1=星期一，7=星期日）
            const adjustedDay = dayOfWeek === 0 ? 7 : dayOfWeek;

            // 高亮对应的天数
            const daySegments = document.querySelectorAll('.day-segment');
            daySegments.forEach((segment, index) => {
                const dayNumber = index + 1;
                if (dayNumber <= adjustedDay) {
                    segment.classList.add('filled');
                }
            });
        }

        // 获取IP地址信息
        async function fetchIPAddress() {
            try {
                const { UapiClient } = await import('https://cdn.jsdelivr.net/npm/uapi-browser-sdk@latest/dist/index.js');
                const client = new UapiClient('https://uapis.cn');
                const payload = { source: "commercial" };
                const data = await client.network.getNetworkMyip(payload);

                if (DEBUG_MODE) {
                    console.log('IP地址查询结果:', data);
                }

                // 更新显示
                document.getElementById('ip-address').textContent = data.ip || '未知';

                return data;
            } catch (error) {
                console.error('获取IP地址失败:', error);
                document.getElementById('ip-address').textContent = '获取失败';
                return null;
            }
        }

        // 初始化
        function initDashboard() {
            updateDateTime();
            fetchQuote(); // 初始化时获取一次名言
            initChartOnLoad(); // 初始化图表
            updateStats(); // 初始化统计数据
            initWeekIndicator(); // 初始化星期时间组件
            fetchIPAddress(); // 初始化时获取IP地址

            // 每秒更新时间
            setInterval(updateDateTime, 1000);

            // 每5分钟更新名言
            setInterval(fetchQuote, 5 * 60 * 1000);

            // 每5分钟更新一次统计数据
            setInterval(updateStats, 5 * 60 * 1000);
        }

        // 刷新页面数据函数
        function refreshData() {
            const refreshBtn = document.getElementById('refresh-button');
            // 添加旋转动画效果
            refreshBtn.style.transform = 'rotate(360deg)';
            refreshBtn.style.transition = 'transform 0.6s ease';

            // 重新获取所有数据
            fetchQuote();
            updateStats();
            fetchIPAddress();

            // 动画结束后重置
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 600);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initDashboard();

            // 绑定刷新按钮点击事件
            const refreshBtn = document.getElementById('refresh-button');
            refreshBtn.addEventListener('click', refreshData);
        });

        // API 函数
        async function fetchDownloadCount(platform, id) {
            try {
                const params = new URLSearchParams();

                if (platform === 'modrinth') params.append('modrinth', id);
                if (platform === 'curseforge') params.append('curseforge', id);

                // 使用 CORS 代理来解决跨域问题
                const apiUrl = `https://connorcode.com/api/downloads?${params}`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

                console.log(`Fetching from: ${apiUrl} via proxy: ${proxyUrl}`);

                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log(`API Response for ${platform}#${id}:`, data);

                return {
                    raw: (platform === 'modrinth') ? data.modrinth || 0 : data.curseforge || 0,
                    human: data['total-human'] || '0'
                };
            } catch (error) {
                console.error(`Failed to fetch ${platform}#${id}:`, error);
                return { raw: 0, human: '0' };
            }
        }

        // 数字格式化 - 显示精确数字
        function formatNumber(num) {
            if (typeof num === 'string') {
                return num;
            }
            return num.toLocaleString(); // 只添加千位分隔符，不进行单位转换
        }

        // 更新统计数据
        async function updateStats() {
            const projectStats = [];
            let mrTotal = 0;
            let cfTotal = 0;

            // 处理 Modrinth 项目
            if (MOD_CONFIG.modrinth.length > 0) {
                for (const mod of MOD_CONFIG.modrinth) {
                    try {
                        const apiUrl = `https://connorcode.com/api/downloads?modrinth=${mod.id}`;
                        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
                        const response = await fetch(proxyUrl);

                        if (response.ok) {
                            const data = await response.json();
                            const downloads = data.modrinth || 0;
                            mrTotal += downloads;
                            projectStats.push({
                                name: mod.name,
                                platform: 'modrinth',
                                downloads: downloads,
                                id: mod.id
                            });
                        }
                    } catch (error) {
                        console.error(`Failed to fetch Modrinth#${mod.id}:`, error);
                        projectStats.push({
                            name: mod.name,
                            platform: 'modrinth',
                            downloads: 0,
                            id: mod.id
                        });
                    }
                }
            }

            // 处理 CurseForge 项目
            if (MOD_CONFIG.curseforge.length > 0) {
                for (const mod of MOD_CONFIG.curseforge) {
                    try {
                        const apiUrl = `https://connorcode.com/api/downloads?curseforge=${mod.id}`;
                        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
                        const response = await fetch(proxyUrl);

                        if (response.ok) {
                            const data = await response.json();
                            const downloads = data.curseforge || 0;
                            cfTotal += downloads;
                            projectStats.push({
                                name: mod.name,
                                platform: 'curseforge',
                                downloads: downloads,
                                id: mod.id
                            });
                        }
                    } catch (error) {
                        console.error(`Failed to fetch CurseForge#${mod.id}:`, error);
                        projectStats.push({
                            name: mod.name,
                            platform: 'curseforge',
                            downloads: 0,
                            id: mod.id
                        });
                    }
                }
            }

            // 保存数据到 Supabase
            await saveDownloadStats(projectStats, mrTotal, cfTotal);

            // 更新图表
            await updateChart();

            if (DEBUG_MODE) {
                console.log('Total downloads - Modrinth:', mrTotal, 'CurseForge:', cfTotal, 'Grand Total:', mrTotal + cfTotal);
            }
        }

        // 保存下载统计到 Supabase
        async function saveDownloadStats(projectStats, mrTotal, cfTotal) {
            try {
                // 按项目分组统计
                const projectTotals = {};
                projectStats.forEach(stat => {
                    if (!projectTotals[stat.name]) {
                        projectTotals[stat.name] = { modrinth: 0, curseforge: 0 };
                    }
                    projectTotals[stat.name][stat.platform] = stat.downloads;
                });

                // 获取历史最高值
                const maxStats = await getMaxDownloadStats();

                // 准备数据
                const statsToSave = [];
                Object.entries(projectTotals).forEach(([projectName, downloads]) => {
                    const total = downloads.modrinth + downloads.curseforge;
                    const currentMax = maxStats[projectName] || { modrinth: 0, curseforge: 0, total: 0 };

                    // 检查是否有新的最高值
                    const newMaxModrinth = Math.max(downloads.modrinth, currentMax.modrinth);
                    const newMaxCurseforge = Math.max(downloads.curseforge, currentMax.curseforge);
                    const newMaxTotal = Math.max(total, currentMax.total);

                    statsToSave.push({
                        project_name: projectName,
                        modrinth_downloads: downloads.modrinth,
                        curseforge_downloads: downloads.curseforge,
                        total_downloads: total,
                        max_modrinth_downloads: newMaxModrinth,
                        max_curseforge_downloads: newMaxCurseforge,
                        max_total_downloads: newMaxTotal
                    });
                });

                // 插入数据
                const { data, error } = await supabase
                    .from('download_statistics')
                    .insert(statsToSave);

                if (error) {
                    console.error('Error saving download stats:', error);
                } else {
                    if (DEBUG_MODE) {
                        console.log('Download stats saved successfully');
                    }
                }
            } catch (error) {
                console.error('Error saving download stats:', error);
            }
        }

        // 获取历史最高下载统计
        async function getMaxDownloadStats() {
            try {
                const { data, error } = await supabase
                    .from('download_statistics')
                    .select('project_name, max_modrinth_downloads, max_curseforge_downloads, max_total_downloads');

                if (error) {
                    console.error('Error fetching max download stats:', error);
                    return {};
                }

                const maxStats = {};
                data.forEach(stat => {
                    if (!maxStats[stat.project_name] || stat.max_total_downloads > maxStats[stat.project_name].total) {
                        maxStats[stat.project_name] = {
                            modrinth: stat.max_modrinth_downloads,
                            curseforge: stat.max_curseforge_downloads,
                            total: stat.max_total_downloads
                        };
                    }
                });

                return maxStats;
            } catch (error) {
                console.error('Error fetching max download stats:', error);
                return {};
            }
        }

        // 从 Supabase 获取历史数据
        async function getDownloadHistory() {
            try {
                const { data, error } = await supabase
                    .from('download_statistics')
                    .select('*')
                    .order('timestamp', { ascending: true });

                if (error) {
                    console.error('Error fetching download history:', error);
                    return [];
                }

                return data;
            } catch (error) {
                console.error('Error fetching download history:', error);
                return [];
            }
        }

        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('downloads-chart').getContext('2d');
            const chartData = {
                labels: [],
                datasets: []
            };

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.dataset.label || '';
                                const value = context.raw || 0;
                                return `${label}: ${formatNumber(value)}`;
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: '项目下载量趋势'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '时间'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '下载量'
                        },
                        beginAtZero: true
                    }
                }
            };

            downloadsChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: chartOptions
            });

            // 初始化控制按钮
            initChartControls();
        }

        // 初始化图表控制按钮
        function initChartControls() {
            const projectNames = [...new Set(MOD_CONFIG.modrinth.map(mod => mod.name))];
            const projectControls = document.getElementById('project-controls');
            projectNames.forEach(name => {
                const button = document.createElement('button');
                button.className = 'control-button active';
                button.textContent = name;
                button.dataset.type = 'project';
                button.dataset.name = name;
                button.addEventListener('click', () => toggleChartSeries(name, 'project'));
                projectControls.appendChild(button);
            });

            const platformControls = document.getElementById('platform-controls');
            const platforms = ['modrinth', 'curseforge', 'total'];
            platforms.forEach(platform => {
                const button = document.createElement('button');
                button.className = 'control-button active';
                button.textContent = platform === 'total' ? '总下载量' : platform;
                button.dataset.type = 'platform';
                button.dataset.name = platform;
                button.addEventListener('click', () => toggleChartSeries(platform, 'platform'));
                platformControls.appendChild(button);
            });
        }

        // 切换图表数据系列显示
        function toggleChartSeries(name, type) {
            const button = document.querySelector(`[data-type="${type}"][data-name="${name}"]`);
            if (!button) return;

            button.classList.toggle('active');
            const isActive = button.classList.contains('active');

            // 更新图表
            if (downloadsChart) {
                downloadsChart.data.datasets.forEach(dataset => {
                    const shouldShow = determineSeriesVisibility(dataset.label, name, type, isActive);
                    dataset.hidden = !shouldShow;
                });
                downloadsChart.update();
            }
        }

        // 确定数据系列是否可见
        function determineSeriesVisibility(label, targetName, targetType, isActive) {
            if (targetType === 'project') {
                // 检查标签是否包含项目名称
                const shouldShow = label.includes(targetName);
                return isActive ? shouldShow : true;
            } else if (targetType === 'platform') {
                // 检查标签是否包含平台名称
                if (targetName === 'total') {
                    return isActive ? label.includes('总下载量') : true;
                } else {
                    const platformName = targetName === 'modrinth' ? 'Modrinth' : 'CurseForge';
                    return isActive ? label.includes(platformName) : true;
                }
            }
            return true;
        }

        // 更新图表数据
        async function updateChart() {
            const history = await getDownloadHistory();
            if (!history.length) return;

            // 准备图表数据
            const labels = [...new Set(history.map(h => formatTime(h.timestamp)))];
            const datasets = prepareChartDatasets(history);

            // 更新图表
            if (downloadsChart) {
                downloadsChart.data.labels = labels;
                downloadsChart.data.datasets = datasets;
                downloadsChart.update('none');
            } else {
                initChart();
                downloadsChart.data.labels = labels;
                downloadsChart.data.datasets = datasets;
                downloadsChart.update('none');
            }
        }

        // 准备图表数据集
        function prepareChartDatasets(history) {
            const datasets = [];
            const projectNames = [...new Set(MOD_CONFIG.modrinth.map(mod => mod.name))];
            const platforms = ['modrinth', 'curseforge'];

            // 为每个项目和平台创建数据集
            projectNames.forEach(name => {
                platforms.forEach(platform => {
                    const platformName = platform === 'modrinth' ? 'Modrinth' : 'CurseForge';
                    const dataset = createDataset(`${name} (${platformName})`, getRandomColor());
                    const data = history
                        .filter(h => h.project_name === name)
                        .map(h => platform === 'modrinth' ? h.modrinth_downloads : h.curseforge_downloads);
                    dataset.data = data;
                    datasets.push(dataset);
                });

                // 项目总下载量
                const totalDataset = createDataset(`${name} (总下载量)`, getRandomColor());
                const totalData = history
                    .filter(h => h.project_name === name)
                    .map(h => h.total_downloads);
                totalDataset.data = totalData;
                datasets.push(totalDataset);
            });

            // 平台总下载量
            platforms.forEach(platform => {
                const platformName = platform === 'modrinth' ? 'Modrinth' : 'CurseForge';
                const dataset = createDataset(`总${platformName}下载量`, getRandomColor());
                const data = [];
                const uniqueTimestamps = [...new Set(history.map(h => h.timestamp))];
                uniqueTimestamps.forEach(timestamp => {
                    const platformData = history.filter(h => h.timestamp === timestamp);
                    const total = platformData.reduce((sum, h) => sum + (platform === 'modrinth' ? h.modrinth_downloads : h.curseforge_downloads), 0);
                    data.push(total);
                });
                dataset.data = data;
                datasets.push(dataset);
            });

            // 总体总下载量
            const grandTotalDataset = createDataset('总体总下载量', getRandomColor());
            const grandTotalData = [];
            const uniqueTimestamps = [...new Set(history.map(h => h.timestamp))];
            uniqueTimestamps.forEach(timestamp => {
                const platformData = history.filter(h => h.timestamp === timestamp);
                const total = platformData.reduce((sum, h) => sum + h.total_downloads, 0);
                grandTotalData.push(total);
            });
            grandTotalDataset.data = grandTotalData;
            datasets.push(grandTotalDataset);

            return datasets;
        }

        // 创建图表数据集
        function createDataset(label, color) {
            return {
                label: label,
                data: [],
                borderColor: color,
                backgroundColor: color + '20', // 20% opacity for area fill
                borderWidth: 2,
                tension: 0.4,
                fill: true,
                pointRadius: 3,
                pointHoverRadius: 5,
                hidden: false
            };
        }

        // 生成随机颜色
        function getRandomColor() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
                '#F7DC6F', '#BB8FCE', '#85C1E9', '#F8B739', '#52B788'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMinutes = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMinutes < 60) {
                return `${diffMinutes}分钟前`;
            } else if (diffHours < 24) {
                return `${diffHours}小时前`;
            } else if (diffDays < 7) {
                return `${diffDays}天前`;
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        // 初始化图表（页面加载时调用）
        function initChartOnLoad() {
            // 等待 DOM 加载完成
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    initChart();
                });
            } else {
                initChart();
            }
        }

        // 删除重复的DOMContentLoaded事件监听器
        // 页面加载完成后初始化统计数据（已经在initDashboard中调用）
    </script>

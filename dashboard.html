<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据看板 - Weatheraintbad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 仪表板特定样式 */
        .dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            position: relative;
            overflow: hidden;
        }

        .dashboard::before {
            content: '';
position: absolute;
            top: 0;
            left: 0;
            width: 100%;
height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(250, 167, 85, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .dashboard-content {
            position: relative;
            z-index: 1;
padding: 120px 0 60px;
        }

        /* 全新组件布局 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 4rem;
            max-width: 1200px;
            margin: 0 auto 4rem;
        }

        /* 独立组件样式 */
        .dashboard-component {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dashboard-component::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .dashboard-component:hover::before {
            left: 100%;
        }

        .dashboard-component:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* 天气组件特殊样式 */
        .weather-component {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .weather-icon {
            font-size: 3.5rem;
            opacity: 0.9;
        }

        .weather-info {
            text-align: left;
            flex: 1;
        }

        /* 下载统计区域 */
        .downloads-section {
            max-width: 1200px;
            margin: 0 auto;
        }

        .downloads-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .downloads-title::after {
            content: '';
position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--accent-color);
        }

        /* 下载统计卡片 */
        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .download-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
overflow: hidden;
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .download-card:hover::before {
            left: 100%;
        }

        .download-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* 下载卡片链接样式 */
        .download-link {
            font-size: 0.8rem;
            color: var(--secondary-color);
            opacity: 0.7;
            margin-top: 1rem;
            display: block;
            transition: all 0.3s ease;
        }

        .download-card:hover .download-link {
            opacity: 1;
            transform: translateX(5px);
            color: var(--accent-color);
        }

        .download-card.modrinth:hover .download-link {
            color: #00d47e;
        }

        .download-card.curseforge:hover .download-link {
            color: #f16436;
        }

        /* 所有下载卡片保持统一简洁样式 */
        .download-card.modrinth,
        .download-card.curseforge,
        .download-card.total {
            /* 无彩色边框，统一背景 */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }

        .download-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .download-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0.5rem 0;
        }

        /* 英雄区标题样式 - 完全参照index.html */
        .dashboard-hero {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .dashboard-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -2px;
            font-family: 'Times New Roman', 'Noto Serif SC', Times, serif;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .title-line {
            display: block;
            line-height: 1.2;
        }

        .date-line {
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: var(--primary-color); /* 第一行改为白色，与index保持一致 */
            animation: fadeInUp 0.8s ease-out;
        }

        .time-line {
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .dashboard-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--secondary-color);
            font-weight: 300;
            opacity: 0.8;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 下载卡片链接样式 */
        .download-link {
            font-size: 0.8rem;
            color: var(--secondary-color);
            opacity: 0.7;
            margin-top: 1rem;
            display: block;
            transition: all 0.3s ease;
        }

        .download-card:hover .download-link {
            opacity: 1;
            transform: translateX(5px);
            color: var(--accent-color);
        }

        .download-card.modrinth:hover .download-link {
            color: #00d47e;
        }

        .download-card.curseforge:hover .download-link {
            color: #f16436;
        }

        /* 所有下载卡片保持统一简洁样式 */
        .download-card.modrinth,
        .download-card.curseforge,
        .download-card.total {
            /* 无彩色边框，统一背景 */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }

        .download-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        /* 删除重复的样式定义 */
        /* .date-line {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--accent-color), #ff9a3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out;
        }

        .time-line {
            font-size: 2.5rem;
            color: var(--secondary-color);
            opacity: 0.9;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .dashboard-subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            opacity: 0.8;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        } */

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .downloads-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .date-line {
                font-size: 3rem;
            }
            
            .time-line {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .downloads-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .download-card {
                padding: 2rem;
            }
            
            .date-line {
                font-size: 2.5rem;
            }
            .time-line {
                font-size: 1.8rem;
            }
            
            .dashboard-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">Weatheraintbad.com</a>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" style="color: var(--accent-color);">数据看板</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 仪表板内容 -->
    <section class="dashboard">
        <div class="dashboard-content">
            <div class="container">
                <!-- 英雄区标题布局 -->
                <div class="dashboard-hero">
                    <h1 class="dashboard-title">
                        <span class="title-line date-line" id="current-date">加载中...</span>
                        <span class="title-line time-line" id="current-time">00:00:00</span>
                    </h1>
                    <p class="dashboard-subtitle" id="weather-info">佛山天气 - 25°C 晴朗</p>
                </div>

                <!-- 下载统计区域 -->
                <div class="downloads-section">
                    <div class="downloads-grid">
                        <div class="download-card modrinth" onclick="openModrinth()">
                            <div class="download-label">Modrinth 下载量</div>
                            <div class="download-value" id="modrinth-total">-</div>
                        </div>

                        <div class="download-card curseforge" onclick="openCurseForge()">
                            <div class="download-label">CurseForge 下载量</div>
                            <div class="download-value" id="curseforge-total">-</div>
                        </div>

                        <div class="download-card total">
                            <div class="download-label">总下载量</div>
                            <div class="download-value" id="grand-total">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // 平台跳转函数（必须在配置之前定义，确保全局可用）
        function openModrinth() {
            if (window.PLATFORM_LINKS && window.PLATFORM_LINKS.modrinth) {
                window.open(window.PLATFORM_LINKS.modrinth, '_blank');
            } else {
                console.warn('Modrinth链接未配置');
                alert('Modrinth链接未配置，请在PLATFORM_LINKS中设置modrinth链接');
            }
        }
        function openCurseForge() {
            if (window.PLATFORM_LINKS && window.PLATFORM_LINKS.curseforge) {
                window.open(window.PLATFORM_LINKS.curseforge, '_blank');
            } else {
                console.warn('CurseForge链接未配置');
                alert('CurseForge链接未配置，请在PLATFORM_LINKS中设置curseforge链接');
            }
        }

        // --- 配置区域 START ---

        // 在此配置您的项目列表
        const MOD_CONFIG = {
            modrinth: [
                 { id: 'hvnOGUOZ', name: 'Stardew HUD' },
                 { id: '1QJ8nLvE', name: 'Every Single Day' },
                 { id: 'gI6SaK3q', name: 'Lucky Fishing Rod' },
                 { id: 'GFtuSNC2', name: 'Totem of Luck' },
                 { id: '33haE7q6', name: 'Yos Coins' },
                 { id: 'qOekRw8e', name: 'Yos Trade Post' },
            ],

            curseforge: [
                 { id: 1418842, name: 'Stardew HUD' },
                 { id: 1418852, name: 'Every Single Day' },
                 { id: 1418181, name: 'Lucky Fishing Rod' },
                 { id: 1418161, name: 'Totem of Luck' },
                 { id: 1418846, name: 'Yos Coins' },
                 { id: 1421959, name: 'Yos Trade Post' },
            ]
        };

        // 平台链接配置（请在此填写您的实际链接）
        window.PLATFORM_LINKS = {
            modrinth: "https://modrinth.com/user/Weatheraintbad",
            curseforge: "https://www.curseforge.com/members/weatheraintbad/projects"
        };

        // 是否启用调试模式（控制台输出详细信息）
        const DEBUG_MODE = true;

        // --- 配置区域 END ---

        // 更新日期时间显示
        function updateDateTime() {
            const now = new Date();
            
            // 格式化日期
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('zh-CN', dateOptions);
            
            // 格式化时间
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            });
            
            // 更新显示
            document.getElementById('current-date').textContent = dateStr;
            document.getElementById('current-time').textContent = timeStr;
        }

        // 更新天气显示（简化版本，实际应用中应该从API获取）
        function updateWeather() {
            // 这里可以添加实际的天气API调用
            // 暂时使用静态数据
            const temp = "25";
            const desc = "晴朗";
            
            // 更新副标题
            document.getElementById('weather-info').textContent = `佛山天气 - ${temp}°C ${desc}`;
        }

        // 初始化
        function initDashboard() {
            updateDateTime();
            updateWeather();
            
            // 每秒更新时间
            setInterval(updateDateTime, 1000);
            
            // 每分钟更新天气（实际应用中应该从API获取）
            setInterval(updateWeather, 60000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initDashboard();
        });

        // API 函数
        async function fetchDownloadCount(platform, id) {
            try {
                const params = new URLSearchParams();

                if (platform === 'modrinth') params.append('modrinth', id);
                if (platform === 'curseforge') params.append('curseforge', id);

                // 使用 CORS 代理来解决跨域问题
                const apiUrl = `https://connorcode.com/api/downloads?${params}`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

                console.log(`Fetching from: ${apiUrl} via proxy: ${proxyUrl}`);

                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log(`API Response for ${platform}#${id}:`, data);

                return {
                    raw: (platform === 'modrinth') ? data.modrinth || 0 : data.curseforge || 0,
                    human: data['total-human'] || '0'
                };
            } catch (error) {
                console.error(`Failed to fetch ${platform}#${id}:`, error);
                return { raw: 0, human: '0' };
            }
        }

        // 数字格式化 - 显示精确数字
        function formatNumber(num) {
            if (typeof num === 'string') {
                return num;
            }
            return num.toLocaleString(); // 只添加千位分隔符，不进行单位转换
        }

        // 更新统计数据
        async function updateStats() {
            // 统计变量
            let mrTotal = 0;
            let cfTotal = 0;

            // 处理 Modrinth
            if (MOD_CONFIG.modrinth.length > 0) {
                for (const mod of MOD_CONFIG.modrinth) {
                    try {
                        const apiUrl = `https://connorcode.com/api/downloads?modrinth=${mod.id}`;
                        console.log(`Fetching Modrinth#${mod.id} from: ${apiUrl}`);

                        // 使用原来的代理
                        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
                        const response = await fetch(proxyUrl);

                        if (response.ok) {
                            const data = await response.json();
                            console.log(`Modrinth#${mod.id} response:`, data);
                            mrTotal += data.modrinth || 0;
                        } else {
                            console.error(`Modrinth#${mod.id} response not OK:`, response.status);
                        }
                    } catch (error) {
                        console.error(`Failed to fetch Modrinth#${mod.id}:`, error);
                        // 如果请求失败，设置一个默认值或跳过该项目
                    }
                }
            }

            // 处理 CurseForge
            if (MOD_CONFIG.curseforge.length > 0) {
                for (const mod of MOD_CONFIG.curseforge) {
                    try {
                        const apiUrl = `https://connorcode.com/api/downloads?curseforge=${mod.id}`;
                        console.log(`Fetching CurseForge#${mod.id} from: ${apiUrl}`);

                        // 使用原来的代理
                        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
                        const response = await fetch(proxyUrl);

                        if (response.ok) {
                            const data = await response.json();
                            console.log(`CurseForge#${mod.id} response:`, data);
                            cfTotal += data.curseforge || 0;
                        } else {
                            console.error(`CurseForge#${mod.id} response not OK:`, response.status);
                        }
                    } catch (error) {
                        console.error(`Failed to fetch CurseForge#${mod.id}:`, error);
                    }
                }
            }

            // 更新显示
            document.getElementById('modrinth-total').textContent = formatNumber(mrTotal);
            document.getElementById('curseforge-total').textContent = formatNumber(cfTotal);
            document.getElementById('grand-total').textContent = formatNumber(mrTotal + cfTotal);

            if (DEBUG_MODE) {
                console.log('Total downloads - Modrinth:', mrTotal, 'CurseForge:', cfTotal, 'Grand Total:', mrTotal + cfTotal);
            }
        }

        // 页面加载完成后初始化统计数据
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            // 每5分钟更新一次统计数据
            setInterval(updateStats, 5 * 60 * 1000);
        });
    </script>
</body>

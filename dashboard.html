        .dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard::before {
            content: '';
position: absolute;
            top: 0;
            left: 0;
            width: 100%;
height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(250, 167, 85, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .dashboard-content {
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 120px 0 120px; /* 增加底部间距，防止被IP信息遮挡 */
        }

        /* 全新组件布局 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }

        /* 独立组件样式 */
        .dashboard-component {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dashboard-component::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .dashboard-component:hover::before {
            left: 100%;
        }

        .dashboard-component:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* 天气组件特殊样式 */
        .weather-component {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .weather-icon {
            font-size: 3.5rem;
            opacity: 0.9;
        }

        .weather-info {
            text-align: left;
            flex: 1;
        }

        /* 下载统计区域 */

            max-width: 1200px;
            margin: 0 auto;
        }

        .downloads-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .downloads-title::after {
            content: '';
position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--accent-color);
}

            display: grid;
            grid-template-columns: repeat(3, 1fr);

            top: 0;
            left: -100%;

            height: 100%;

.download-card:hover {

            width: 4px;
            border-radius: 2px;
            top: 0;

        // API 函数
        async function fetchDownloadCount(platform, id) {
            try {
                const params = new URLSearchParams();

                if (platform === 'modrinth') params.append('modrinth', id);
                if (platform === 'curseforge') params.append('curseforge', id);

                // 使用 CORS 代理来解决跨域问题
                const apiUrl = `https://connorcode.com/api/downloads?${params}`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

                console.log(`Fetching from: ${apiUrl} via proxy: ${proxyUrl}`);

                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log(`API Response for ${platform}#${id}:`, data);

                return {
                    raw: (platform === 'modrinth') ? data.modrinth || 0 : data.curseforge || 0,
                    human: data['total-human'] || '0'
                };
            } catch (error) {
                console.error(`Failed to fetch ${platform}#${id}:`, error);
                return { raw: 0, human: '0' };
            }
        }

        // 保存下载统计到 Supabase（修改后的逻辑）
        async function saveDownloadStats(projectStats, mrTotal, cfTotal) {
            try {
                console.log('saveDownloadStats called with:', projectStats);
                // 按项目分组统计
                const projectTotals = {};
                projectStats.forEach(stat => {
                    if (!projectTotals[stat.name]) {
                        projectTotals[stat.name] = { modrinth: 0, curseforge: 0 };
                    }
                    projectTotals[stat.name][stat.platform] = stat.downloads;
                });

                console.log('Project totals:', projectTotals);

                // 获取当前项目的统计数据
                const currentStats = await getCurrentStats();
                console.log('Current stats:', currentStats);

                // 准备数据（更新或插入）
                const updates = [];
                const today = new Date().toDateString();

                Object.entries(projectTotals).forEach(([projectName, downloads]) => {
                    const total = downloads.modrinth + downloads.curseforge;

                    // 获取项目的历史数据
                    const projectData = currentStats.find(s => s.project_name === projectName);

                    let mrData, cfData, totalData;
                    if (projectData) {
                        // 如果项目已存在，解析现有数组（添加错误处理）
                        try {
                            mrData = JSON.parse(projectData.modrinth_downloads);
                            // 如果解析后是空数组，创建新数组
                            if (!Array.isArray(mrData) || mrData.length === 0) {
                                mrData = [];
                            }
                        } catch (error) {
                            console.error(`解析 Modrinth 数据失败: ${error}`);
                            mrData = [];
                        }

                        try {
                            cfData = JSON.parse(projectData.curseforge_downloads);
                            // 如果解析后是空数组，创建新数组
                            if (!Array.isArray(cfData) || cfData.length === 0) {
                                cfData = [];
                            }
                        } catch (error) {
                            console.error(`解析 CurseForge 数据失败: ${error}`);
                            cfData = [];
                        }

                        try {
                            totalData = JSON.parse(projectData.total_downloads);
                            // 如果解析后是空数组，创建新数组
                            if (!Array.isArray(totalData) || totalData.length === 0) {
                                totalData = [];
                            }
                        } catch (error) {
                            console.error(`解析总下载量数据失败: ${error}`);
                            totalData = [];
                        }

                        // 检查是否是新的一天（比较日期）
                        const lastUpdatedDate = new Date(projectData.updated_at).toDateString();
                        if (lastUpdatedDate !== today) {
                            // 如果是新的一天，添加新的元素到数组
                            mrData.push(downloads.modrinth);
                            cfData.push(downloads.curseforge);
                            totalData.push(total);
                            console.log(`新的一天，添加新的下载量数据`);
                        } else {
                            // 如果是同一天，只有获取到的数据大于原有数据时才覆盖原数据
                            if (mrData.length > 0) {
                                if (downloads.modrinth > mrData[mrData.length - 1]) {
                                    mrData[mrData.length - 1] = downloads.modrinth;
                                    console.log(`Modrinth 下载量更新，从 ${mrData.length > 1 ? mrData[mrData.length - 1] : 0} 增加到 ${downloads.modrinth}`);
                                }

                                if (downloads.curseforge > cfData[cfData.length - 1]) {
                                    cfData[cfData.length - 1] = downloads.curseforge;
                                    console.log(`CurseForge 下载量更新，从 ${cfData.length > 1 ? cfData[cfData.length - 1] : 0} 增加到 ${downloads.curseforge}`);
                                }

                                if (total > totalData[totalData.length - 1]) {
                                    totalData[totalData.length - 1] = total;
                                    console.log(`总下载量更新，从 ${totalData.length > 1 ? totalData[totalData.length - 1] : 0} 增加到 ${total}`);
                                }
                            } else {
                                // 如果数组是空的，直接添加数据
                                mrData.push(downloads.modrinth);
                                cfData.push(downloads.curseforge);
                                totalData.push(total);
                            }
                        }
                    } else {
                        // 如果项目不存在，创建新数组
                        mrData = [];
                        cfData = [];
                        totalData = [];
                        // 第一次记录，添加新的元素
                        mrData.push(downloads.modrinth);
                        cfData.push(downloads.curseforge);
                        totalData.push(total);
                    }

                    // 构建更新数据
                    updates.push({
                        project_name: projectName,
                        modrinth_downloads: JSON.stringify(mrData),
                        curseforge_downloads: JSON.stringify(cfData),
                        total_downloads: JSON.stringify(totalData)
                    });
                });

                console.log('Updates to save:', updates);

                // 执行更新或插入操作
                for (const update of updates) {
                    const { data, error } = await supabaseClient
                        .from('project_download_stats')
                        .upsert([update], { onConflict: 'project_name' });

                    if (error) {
                        console.error('Error upserting data for', update.project_name, ':', error);
                    } else {
                        console.log('Data upserted successfully for', update.project_name);
                    }
                }

            } catch (error) {
                console.error('Error saving download stats:', error);
                // 抛出错误，以便上层函数能够捕获
                throw error;
            }
        }

        // 确定数据系列是否可见
        function determineSeriesVisibility(label, type, targetName, isActive) {
            // 获取当前激活的项目按钮
            const activeProjectButtons = document.querySelectorAll('#project-controls .control-button.active');
            const activeProjectNames = Array.from(activeProjectButtons).map(btn => btn.dataset.name);

            // 获取当前激活的平台按钮
            const activePlatformButtons = document.querySelectorAll('#platform-controls .control-button.active');
            const activePlatformNames = Array.from(activePlatformButtons).map(btn => btn.dataset.name);

            // 检查项目是否激活 - 取消对"全部项目"的排斥逻辑
            let projectNameMatch = false;

            // 如果有项目按钮被激活
            if (activeProjectNames.length > 0) {
                // 如果"全部项目"按钮被激活，显示所有项目的数据集
                if (activeProjectNames.includes('全部项目')) {
                    projectNameMatch = true;
                } else {
                    // 否则只显示被激活的项目的数据集
                    projectNameMatch = activeProjectNames.some(projectName => label.includes(projectName));
                }
            }

            // 检查平台是否激活
            let platformNameMatch = false;
            if (activePlatformNames.includes('total')) {
                platformNameMatch = platformNameMatch || label.includes('总下载量');
            }
            if (activePlatformNames.includes('modrinth')) {
                platformNameMatch = platformNameMatch || label.includes('Modrinth');
            }
            if (activePlatformNames.includes('curseforge')) {
                platformNameMatch = platformNameMatch || label.includes('CurseForge');
            }

            // 只有项目和平台都匹配时才显示，否则完全隐藏
            return projectNameMatch && platformNameMatch;
        }

        // 更新图表数据（新结构）
        async function updateChart() {
            const history = await getDownloadHistory();
            if (!history.length) return;

            // 准备图表数据
            const labels = [];
            const maxDays = Math.max(
                ...history.map(item => {
                    try {
                        const mrData = JSON.parse(item.modrinth_downloads);
                        const cfData = JSON.parse(item.curseforge_downloads);
                        const totalData = JSON.parse(item.total_downloads);
                        return Math.max(
                            Array.isArray(mrData) ? mrData.length : 0,
                            Array.isArray(cfData) ? cfData.length : 0,
                            Array.isArray(totalData) ? totalData.length : 0
                        );
                    } catch (error) {
                        console.error('Error parsing data for item:', error);
                        return 0;
                    }
                })
            );
            const today = new Date();
            for (let i = 0; i < maxDays; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - (maxDays - i - 1));
                const month = date.getMonth() + 1;
                const day = date.getDate();
                labels.push(`${month}月${day}日`);
            }

            const datasets = prepareChartDatasets(history);

            // 更新图表
            if (downloadsChart) {
                downloadsChart.data.labels = labels;
                downloadsChart.data.datasets = datasets;
                downloadsChart.update('none');
            } else {
                // 确保图表初始化完成后再更新数据
                initChart();
                // 检查 downloadsChart 是否已经初始化
                if (downloadsChart) {
                    downloadsChart.data.labels = labels;
                    downloadsChart.data.datasets = datasets;
                    downloadsChart.update('none');
                } else {
                    console.error('图表初始化失败');
                }
            }
        }

        // 准备图表数据集（新结构）

            const platforms = ['modrinth', 'curseforge'];

            // 计算最大长度，确保是有效的数值

                    const mrData = JSON.parse(h.modrinth_downloads);
                    const cfData = JSON.parse(h.curseforge_downloads);
                    const totalData = JSON.parse(h.total_downloads);
                    return Math.max(
                        Array.isArray(mrData) ? mrData.length : 0,
                        Array.isArray(cfData) ? cfData.length : 0,
                        Array.isArray(totalData) ? totalData.length : 0
                    );
                } catch (error) {
                    console.error('Error parsing data for item:', error);
                    return 0;
                }

                        dataset.data = [];
                    }
                    dataset.hidden = true; // 默认隐藏平台下载量
                    datasets.push(dataset);
                });

                // 项目总下载量 - 默认显示
                const totalDataset = createDataset(`${name} (总下载量)`, getRandomColor());
                const projectData = history.find(h => h.project_name === name);
                if (projectData) {
                    totalDataset.data = JSON.parse(projectData.total_downloads);
                } else {
                    totalDataset.data = [];
                }
                totalDataset.hidden = false; // 默认显示项目总下载量
                datasets.push(totalDataset);
            });

            // 平台总下载量 - 默认隐藏
            platforms.forEach(platform => {
                const platformName = platform === 'modrinth' ? 'Modrinth' : 'CurseForge';
                const dataset = createDataset(`总${platformName}下载量`, getRandomColor());

                const data = new Array(Math.max(1, maxLength)).fill(0);

                history.forEach(item => {
                    try {
                        const itemData = JSON.parse(platform === 'modrinth' ? item.modrinth_downloads : item.curseforge_downloads);
                        if (Array.isArray(itemData)) {
                            itemData.forEach((value, index) => {
                                if (index < data.length) {
                                    data[index] += value;
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Error processing item data:', error);
                    }
                });

                dataset.data = data;
                dataset.hidden = true; // 默认隐藏平台总下载量
                datasets.push(dataset);
            });


            // 全部项目总下载量 - 默认隐藏
            const allProjectsTotalDataset = createDataset('全部项目 (总下载量)', getRandomColor());
            const allProjectsData = new Array(Math.max(1, maxLength)).fill(0);

            history.forEach(item => {
                try {
                    const itemData = JSON.parse(item.total_downloads);
                    if (Array.isArray(itemData)) {
                        itemData.forEach((value, index) => {
                            if (index < allProjectsData.length) {
                                allProjectsData[index] += value;
                            }
                        });
                    }
                } catch (error) {
                    console.error('Error processing item data:', error);
                }
            });

            allProjectsTotalDataset.data = allProjectsData;
            allProjectsTotalDataset.hidden = false; // 默认显示全部项目总下载量
            datasets.push(allProjectsTotalDataset);

            return datasets;
        }

        // 创建图表数据集
        function createDataset(label, color) {
            return {
                label: label,
                data: [],
                borderColor: color,
                backgroundColor: color + '20', // 20% opacity for area fill
                borderWidth: 2,
                tension: 0.4,
                fill: true,
                pointRadius: 3,
                pointHoverRadius: 5,
                hidden: false
            };
        }

        // 生成随机颜色
        function getRandomColor() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
                '#F7DC6F', '#BB8FCE', '#85C1E9', '#F8B739', '#52B788'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMinutes = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMinutes < 60) {
                return `${diffMinutes}分钟前`;
            } else if (diffHours < 24) {
                return `${diffHours}小时前`;
            } else if (diffDays < 7) {
                return `${diffDays}天前`;
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        // 初始化图表（页面加载时调用）- 返回 Promise
        function initChartOnLoad() {
            return new Promise((resolve) => {
                // 等待 DOM 加载完成
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => {
                        initChart();
                        resolve();
                    });
                } else {
                    initChart();
                    resolve();
                }
            });
        }

        // 删除重复的DOMContentLoaded事件监听器
        // 页面加载完成后初始化统计数据（已经在initDashboard中调用）
    </script>
</body>

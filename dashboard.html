    <style>
        /* 仪表板特定样式 */
        .dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(250, 167, 85, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            margin-left: 0;
            position: relative;
            z-index: 1;
        }

        /* 数据卡片网格布局 */
        .content-grid {
            padding: 2rem;
            margin-top: 80px; /* 为顶部导航栏预留空间 */
            display: grid;
            grid-template-rows: auto 1fr; /* 上排自适应高度，下排占据剩余空间 */
            gap: 2rem;
            min-height: calc(100vh - 160px); /* 确保页面有足够高度（减去导航栏和底部边距） */
        }

        .top-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .bottom-row {
            display: grid;
            grid-template-columns: 1.5fr 1.5fr 1fr;
            grid-template-rows: 2fr;
            gap: 2rem;
            align-items: stretch; /* 确保组件高度一致 */
            margin-bottom: 0.5rem; /* 底部边距 */
        }

        /* 数据卡片样式 - 玻璃拟态 + 新拟态 */
        .data-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow:
                8px 8px 16px rgba(0, 0, 0, 0.1),
                -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        /* 浅色模式下的组件阴影 */
        .light-theme .data-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow:
                4px 4px 16px rgba(0, 0, 0, 0.1),
                -4px -4px 16px rgba(255, 255, 255, 0.9);
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .data-card:hover::before {
            left: 100%;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow:
                12px 12px 24px rgba(0, 0, 0, 0.15),
                -12px -12px 24px rgba(255, 255, 255, 0.05);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 图表容器 */
        .chart-container {
            position: relative;
            height: 400px;
        }

        /* 响应式图表容器 */
        @media (min-width: 1200px) {
            .chart-container {
                height: 450px;
            }
        }

        @media (min-width: 1400px) {
            .chart-container {
                height: 500px;
            }
        }

        @media (min-width: 1600px) {
            .chart-container {
                height: 550px;
            }
        }

        /* 项目下载列表 */
        .download-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 350px;
            overflow-y: auto;
        }

        .download-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .download-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .download-item-name {
            font-weight: 500;
            color: var(--primary-color);
        }

        .download-item-count {
            font-weight: 600;
            color: var(--accent-color);
        }

        /* 日历组件 */
        .calendar-container {
            position: relative;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .calendar-month {
            font-weight: 600;
            color: var(--primary-color);
        }

        .calendar-nav {
            display: flex;
            gap: 0.5rem;
        }

        .calendar-nav button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--primary-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-weekday {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--primary-color);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--secondary-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-day.today {
            background: var(--accent-color);
            color: white;
            font-weight: 600;
        }

        .calendar-day.has-data {
            background: rgba(250, 167, 85, 0.2);
            color: var(--accent-color);
        }

        /* 统计卡片 */
        .stat-card {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%; /* 使统计卡片高度占满容器 */
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* IP地址组件 */
        .ip-section {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .ip-address {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            opacity: 0.3;
        }

        /* 图表控制按钮样式 */
        .chart-controls {
            display: none;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1.5rem;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chart-controls.active {
            display: flex;
            height: auto;
        }

        .chart-control-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chart-control-group label {
            font-size: 0.9rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .control-button {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--secondary-color);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-button.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .top-row {
                grid-template-columns: 1fr;
            }

            .bottom-row {
                grid-template-columns: 1fr;
                align-items: stretch; /* 小屏幕上垂直排列时拉伸高度 */
            }
        }

        @media (max-width: 768px) {

            .content-grid {
                padding: 1rem;
                gap: 1.5rem;
            }

            .data-card {
                padding: 1.5rem;
            }

                height: 250px;
            }

            /* 下排网格在小屏幕上调整 */
            .bottom-row .data-card {

            }

            .bottom-row div[style*="grid-template-columns"] {
                grid-column: 1 / 2 !important;
                grid-template-columns: 1fr !important;
            }
        }
    </style>

        // 初始化日历
        function initCalendar() {
            const now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth();

            renderCalendar(year, month);

            // 绑定导航按钮事件
            document.getElementById('prev-month').addEventListener('click', () => {
                month--;
                if (month < 0) {
                    month = 11;
                    year--;
                }
                renderCalendar(year, month);
            });

            document.getElementById('next-month').addEventListener('click', () => {
                month++;
                if (month > 11) {
                    month = 0;
                    year++;
                }
                renderCalendar(year, month);
            });
        }

        // 渲染日历
        function renderCalendar(year, month) {
            const calendarGrid = document.getElementById('calendar-grid');
            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月',
                               '7月', '8月', '9月', '10月', '11月', '12月'];

            document.getElementById('current-month').textContent = `${year}年${monthNames[month]}`;

            // 星期标题（从周一开始）
            const weekDays = ['一', '二', '三', '四', '五', '六', '日'];
            let calendarHTML = weekDays.map(day => `
                <div class="calendar-weekday">${day}</div>
            `).join('');

            // 计算月份第一天是星期几（调整为从周一开始）
            let firstDay = new Date(year, month, 1).getDay();
            // 周日的索引是0，调整为6
            firstDay = firstDay === 0 ? 6 : firstDay - 1;

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            // 空白天数
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<div class="calendar-day"></div>';
            }

            // 日期单元格
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === today.toDateString();

                const classes = ['calendar-day'];
                if (isToday) classes.push('today');

                calendarHTML += `<div class="${classes.join(' ')}">${day}</div>`;
            }

            calendarGrid.innerHTML = calendarHTML;
        }

        // 渲染项目下载列表
        async function renderDownloadList() {
            const downloadList = document.getElementById('download-list');

            try {
                const stats = await getCurrentStats();

                if (stats.length === 0) {
                    downloadList.innerHTML = '<div style="text-align: center; color: var(--secondary-color); padding: 2rem;">暂无数据</div>';
                    return;
                }

                // 准备项目下载数据
                const items = [];

                stats.forEach(project => {
                    try {
                        const totalData = JSON.parse(project.total_downloads);
                        const latestDownloads = totalData.length > 0 ? totalData[totalData.length - 1] : 0;

                        items.push({
                            name: project.project_name,
                            downloads: latestDownloads
                        });
                    } catch (error) {
                        console.error(`解析项目 ${project.project_name} 数据失败:`, error);
                    }
                });

                // 按下载量从高到低排序
                items.sort((a, b) => b.downloads - a.downloads);

                downloadList.innerHTML = items.map(item => `
                    <div class="download-item">
                        <div class="download-item-name">${item.name}</div>
                        <div class="download-item-count">${item.downloads.toLocaleString()}</div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('渲染项目下载列表失败:', error);
                downloadList.innerHTML = '<div style="text-align: center; color: var(--secondary-color); padding: 2rem;">加载失败</div>';
            }
        }

            try {

                if (stats.length === 0) {
                    document.getElementById('total-downloads').textContent = '0';
                    document.getElementById('today-downloads').textContent = '0';
                    return;
                }

                let totalDownloads = 0;
                let todayDownloads = 0;
                const today = new Date().toDateString();

                stats.forEach(project => {
                    try {

            let platformNameMatch = false;

        // 准备图表数据集
        function prepareChartDatasets(history) {
            const datasets = [];
            const projectNames = [...new Set(MOD_CONFIG.modrinth.map(mod => mod.name))];
            const platforms = ['modrinth', 'curseforge'];

            // 计算最大长度，确保是有效的数值
            const maxLength = Math.max(0, ...history.map(h => {
                try {
                    const mrData = JSON.parse(h.modrinth_downloads);
                    const cfData = JSON.parse(h.curseforge_downloads);
                    const totalData = JSON.parse(h.total_downloads);
                    return Math.max(
                        Array.isArray(mrData) ? mrData.length : 0,
                        Array.isArray(cfData) ? cfData.length : 0,
                        Array.isArray(totalData) ? totalData.length : 0
                    );
                } catch (error) {
                    console.error('Error parsing data for item:', error);
                    return 0;
                }
            }));

            // 获取项目颜色（与柱状图保持一致）
            const projectColors = getProjectColors();

            // 为每个项目和平台创建数据集
            projectNames.forEach((name, index) => {
                platforms.forEach(platform => {
                    const platformName = platform === 'modrinth' ? 'Modrinth' : 'CurseForge';
                    const dataset = createDataset(`${name} (${platformName})`, getRandomColor());
                    const projectData = history.find(h => h.project_name === name);
                    if (projectData) {
                        const dataArray = platform === 'modrinth' ? JSON.parse(projectData.modrinth_downloads) : JSON.parse(projectData.curseforge_downloads);
                        // 确保数据数组长度一致
                        const paddedData = padDataArray(dataArray, maxLength);
                        dataset.data = paddedData;
                    } else {
                        dataset.data = new Array(maxLength).fill(0);
                    }
                    dataset.hidden = true; // 默认隐藏平台下载量
                    datasets.push(dataset);
                });

                // 项目总下载量 - 默认显示，使用与柱状图相同的颜色
                const totalDataset = createDataset(`${name} (总下载量)`, projectColors[index + 1]); // index+1 因为第一个颜色是"全部项目"
                const projectData = history.find(h => h.project_name === name);
                if (projectData) {
                    const totalData = JSON.parse(projectData.total_downloads);
                    // 确保数据数组长度一致
                    const paddedData = padDataArray(totalData, maxLength);
                    totalDataset.data = paddedData;
                } else {
                    totalDataset.data = new Array(maxLength).fill(0);
                }
                totalDataset.hidden = false; // 默认显示项目总下载量
                datasets.push(totalDataset);
            });

            // 填充数据数组长度一致的函数
            function padDataArray(dataArray, targetLength) {
                if (!Array.isArray(dataArray)) {
                    return new Array(targetLength).fill(0);
                }

                const padded = [...dataArray];
                // 如果数据数组长度小于目标长度，填充前一个值
                while (padded.length < targetLength) {
                    const lastValue = padded.length > 0 ? padded[padded.length - 1] : 0;
                    padded.push(lastValue);
                }
                return padded;
            }

            // 平台总下载量 - 默认隐藏
            platforms.forEach(platform => {
                const platformName = platform === 'modrinth' ? 'Modrinth' : 'CurseForge';
                const dataset = createDataset(`总${platformName}下载量`, getRandomColor());

                const data = new Array(Math.max(1, maxLength)).fill(0);

                history.forEach(item => {
                    try {
                        const itemData = JSON.parse(platform === 'modrinth' ? item.modrinth_downloads : item.curseforge_downloads);
                        if (Array.isArray(itemData)) {
                            itemData.forEach((value, index) => {
                                if (index < data.length) {
                                    data[index] += value;
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Error processing item data:', error);
                    }
                });

                dataset.data = data;
                dataset.hidden = true; // 默认隐藏平台总下载量
                datasets.push(dataset);
            });

            // 全部项目总下载量 - 默认隐藏，使用与柱状图相同的颜色
            const allProjectsTotalDataset = createDataset('全部项目 (总下载量)', projectColors[0]);
            const allProjectsData = new Array(Math.max(1, maxLength)).fill(0);

            history.forEach(item => {
                try {
                    const itemData = JSON.parse(item.total_downloads);
                    if (Array.isArray(itemData)) {
                        itemData.forEach((value, index) => {
                            if (index < allProjectsData.length) {
                                allProjectsData[index] += value;
                            }
                        });
                    }
                } catch (error) {
                    console.error('Error processing item data:', error);
                }
            });

            allProjectsTotalDataset.data = allProjectsData;
            allProjectsTotalDataset.hidden = false; // 默认显示全部项目总下载量
            datasets.push(allProjectsTotalDataset);

            return datasets;
        }

        // 保存下载统计到 Supabase
        async function saveDownloadStats(projectStats, mrTotal, cfTotal) {

                console.log('saveDownloadStats called with:', projectStats);
                const projectTotals = {};
                projectStats.forEach(stat => {
                    if (!projectTotals[stat.name]) {
                        projectTotals[stat.name] = { modrinth: 0, curseforge: 0 };
                    }
                    projectTotals[stat.name][stat.platform] = stat.downloads;
                });

                console.log('Project totals:', projectTotals);

                const currentStats = await getCurrentStats();
                console.log('Current stats:', currentStats);

                const updates = [];
                const today = new Date().toDateString();

                // 计算所有项目的最大数组长度
                let maxLength = 0;
                currentStats.forEach(project => {
                    try {
                        const mrData = JSON.parse(project.modrinth_downloads);
                        const cfData = JSON.parse(project.curseforge_downloads);
                        const totalData = JSON.parse(project.total_downloads);
                        const projectMaxLength = Math.max(
                            Array.isArray(mrData) ? mrData.length : 0,
                            Array.isArray(cfData) ? cfData.length : 0,
                            Array.isArray(totalData) ? totalData.length : 0
                        );
                        if (projectMaxLength > maxLength) {
                            maxLength = projectMaxLength;
                        }
                    } catch (error) {
                        console.error(`解析项目 ${project.project_name} 数据失败: ${error}`);
                    }
                });

                // 处理每个项目的数据
                Object.entries(projectTotals).forEach(([projectName, downloads]) => {
                    const total = downloads.modrinth + downloads.curseforge;
                    const projectData = currentStats.find(s => s.project_name === projectName);

                    let mrData, cfData, totalData;
                    if (projectData) {
                        try {
                            mrData = JSON.parse(projectData.modrinth_downloads);
                            if (!Array.isArray(mrData) || mrData.length === 0) mrData = [];
                        } catch (error) {
                            console.error(`解析 Modrinth 数据失败: ${error}`);
                            mrData = [];
                        }

                        try {
                            cfData = JSON.parse(projectData.curseforge_downloads);
                            if (!Array.isArray(cfData) || cfData.length === 0) cfData = [];
                        } catch (error) {
                            console.error(`解析 CurseForge 数据失败: ${error}`);
                            cfData = [];
                        }

                        try {
                            totalData = JSON.parse(projectData.total_downloads);
                            if (!Array.isArray(totalData) || totalData.length === 0) totalData = [];
                        } catch (error) {
                            console.error(`解析总下载量数据失败: ${error}`);
                            totalData = [];
                        }

                        const lastUpdatedDate = new Date(projectData.updated_at).toDateString();
                        if (lastUpdatedDate !== today) {
                            // 检查是否获取到有效数据
                            const hasValidData = downloads.modrinth > 0 && downloads.curseforge > 0 && total > 0;

                            if (hasValidData) {
                                mrData.push(downloads.modrinth);
                                cfData.push(downloads.curseforge);
                                totalData.push(total);
                                console.log(`新的一天，添加新的下载量数据`);
                            } else {
                                // 未获取到数据，复制前一日的数据
                                if (mrData.length > 0 && cfData.length > 0 && totalData.length > 0) {
                                    mrData.push(mrData[mrData.length - 1]);
                                    cfData.push(cfData[cfData.length - 1]);
                                    totalData.push(totalData[totalData.length - 1]);
                                    console.log(`未获取到数据，复制前一日的下载量数据`);
                                } else {
                                    // 如果没有前一日数据，添加0值
                                    mrData.push(0);
                                    cfData.push(0);
                                    totalData.push(0);
                                    console.log(`无历史数据，添加0值`);
                                }
                            }
                        } else {
                            if (mrData.length > 0) {
                                if (downloads.modrinth > mrData[mrData.length - 1]) {
                                    mrData[mrData.length - 1] = downloads.modrinth;
                                    console.log(`Modrinth 下载量更新，从 ${mrData[mrData.length - 1]} 增加到 ${downloads.modrinth}`);
                                }

                                if (downloads.curseforge > cfData[cfData.length - 1]) {
                                    cfData[cfData.length - 1] = downloads.curseforge;
                                    console.log(`CurseForge 下载量更新，从 ${cfData[cfData.length - 1]} 增加到 ${downloads.curseforge}`);
                                }

                                if (total > totalData[totalData.length - 1]) {
                                    totalData[totalData.length - 1] = total;
                                    console.log(`总下载量更新，从 ${totalData[totalData.length - 1]} 增加到 ${total}`);
                                }
                            } else {
                                mrData.push(downloads.modrinth);
                                cfData.push(downloads.curseforge);
                                totalData.push(total);
                            }
                        }
                    } else {
                        mrData = [];
                        cfData = [];
                        totalData = [];
                        mrData.push(downloads.modrinth);
                        cfData.push(downloads.curseforge);
                        totalData.push(total);
                    }

                    // 确保数据数组长度一致
                    const paddedMrData = padDataArray(mrData, maxLength);
                    const paddedCfData = padDataArray(cfData, maxLength);
                    const paddedTotalData = padDataArray(totalData, maxLength);

                    updates.push({
                        project_name: projectName,
                        modrinth_downloads: JSON.stringify(paddedMrData),
                        curseforge_downloads: JSON.stringify(paddedCfData),
                        total_downloads: JSON.stringify(paddedTotalData)
                    });
                });

                console.log('Updates to save:', updates);

                for (const update of updates) {
                    const { data, error } = await supabaseClient
                        .from('project_download_stats')
                        .upsert([update], { onConflict: 'project_name' });

                    if (error) {
                        console.error('Error upserting data for', update.project_name, ':', error);
                    } else {
                        console.log('Data upserted successfully for', update.project_name);
                    }
                }

            } catch (error) {
                console.error('Error saving download stats:', error);
                throw error;
            }
        }

        // 填充数据数组长度一致的函数
        function padDataArray(dataArray, targetLength) {
            if (!Array.isArray(dataArray)) {
                return new Array(targetLength).fill(0);
            }

            const padded = [...dataArray];
            // 如果数据数组长度小于目标长度，填充前一个值
            while (padded.length < targetLength) {
                const lastValue = padded.length > 0 ? padded[padded.length - 1] : 0;
                padded.push(lastValue);
            }
            return padded;
        }

        // 获取当前项目统计数据
        async function getCurrentStats() {
            try {
                const { data, error } = await supabaseClient
                    .from('project_download_stats')
                    .select('*');

                if (error) {
                    console.error('Error fetching current stats:', error);
                    return [];
                }

                return data;
            } catch (error) {
                console.error('Error fetching current stats:', error);
                return [];
            }
        }

        // 获取下载计数
        async function fetchDownloadCount(platform, id) {
            try {
                const params = new URLSearchParams();

                if (platform === 'modrinth') params.append('modrinth', id);
                if (platform === 'curseforge') params.append('curseforge', id);

                const apiUrl = `https://connorcode.com/api/downloads?${params}`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

                console.log(`Fetching from: ${apiUrl} via proxy: ${proxyUrl}`);

                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log(`API Response for ${platform}#${id}:`, data);

                return {
                    raw: (platform === 'modrinth') ? data.modrinth || 0 : data.curseforge || 0,
                    human: data['total-human'] || '0'
                };
            } catch (error) {
                console.error(`Failed to fetch ${platform}#${id}:`, error);
                return { raw: 0, human: '0' };
            }
        }
    </script>

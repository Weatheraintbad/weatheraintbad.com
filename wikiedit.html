<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki编辑页面</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto Serif SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ==================== Wiki页面特定样式 ==================== */
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 根变量定义 */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #888888;
            --accent-color: #faa755;
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #1a1a1a;
            --border-color: #2a2a2a;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 页面背景 */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--primary-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 0 2rem;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-color), #ff9a3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* 编辑器页面 */
        .doc-manager {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            position: relative;
            overflow: hidden;
        }

        .doc-manager::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(250, 167, 85, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .doc-content {
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 85px 0 60px;
        }

        .doc-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 侧边导航栏 */
        .toc-container {
            position: fixed;
            top: 100px; /* 与导航栏高度一致 */
            left: 2rem; /* 与页面布局容器的左边距对齐 */
            width: 250px;
            height: calc(97.5vh - 100px); /* 页面高度 - 导航栏高度 */
            overflow-y: auto; /* 添加垂直滚动 */
            overflow-x: hidden; /* 隐藏水平滚动 */
            background: rgba(255, 255, 255, 0.1); /* 与编辑框背景相同 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 与编辑框边框相同 */
            border-radius: 12px; /* 与编辑框边框半径相同 */
            padding: 1.5rem; /* 与编辑框内边距相同 */
            box-shadow: var(--shadow-md);
            z-index: 100;
            display: none; /* 默认隐藏 */
            border-top: none; /* 去掉顶部边框，与导航栏相连 */
        }

        .toc-container.show {
            display: block;
        }

        .toc-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .toc-list {
            list-style: none;
            padding-left: 0;
        }

        .toc-item {
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .toc-item:hover {
            color: var(--accent-color);
        }

        .toc-item h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .toc-item h2 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--primary-color);
            padding-left: 1rem;
        }

        .toc-item h3 {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--secondary-color);
            padding-left: 2rem;
        }

        /* 编辑器容器 */
        .editor-container {
            max-width: 900px;
            margin: 0 auto;
            margin-left: 258px; /* 减小侧边导航栏与编辑框之间的距离 */
        }

        /* 编辑器头部 */
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem; /* 减小标题区域与内容框之间的距离 */
        }

        .editor-title-container {
            flex: 1;
            margin-right: 2rem;
        }

        .editor-title-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--primary-color); /* 编辑器标题颜色 */
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            font-family: 'Times New Roman', 'Noto Serif SC', Times, serif;
            line-height: 1.1;
            letter-spacing: -2px;
            padding: 0;
            margin: 0;
        }

        .editor-title-input::placeholder {
            color: var(--secondary-color); /* 编辑器标题占位符颜色 */
            opacity: 0.5;
        }

        .editor-title-input:focus {
            outline: none;
        }

        .editor-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1); /* 返回按钮背景颜色 */
            color: var(--primary-color); /* 返回按钮文字颜色 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 返回按钮边框颜色 */
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2); /* 返回按钮hover背景颜色 */
        }

        /* 编辑器区域 */
        .editor-area {
            background: rgba(255, 255, 255, 0.1); /* 编辑器背景颜色 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 编辑器边框颜色 */
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 500px;
            margin-bottom: 2rem;
        }

        .editor {
            width: 100%;
            min-height: 500px;
            background: transparent;
            border: none;
            color: var(--primary-color); /* 编辑器文字颜色 */
            font-size: 1rem;
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
            resize: vertical;
        }

        .editor:focus {
            outline: none;
        }

        /* 预览区域 */
        .preview {
            color: var(--primary-color); /* 预览区域文字颜色 */
            line-height: 1.6;
        }

        /* 预览区域图片样式 */
        .preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 图片阴影颜色 */
        }

        /* 拖拽区域样式 */
        .editor.dragover {
            background: rgba(250, 167, 85, 0.1); /* 拖拽时背景颜色 */
            border-color: var(--accent-color); /* 拖拽时边框颜色 */
            transition: all 0.3s ease;
        }

        /* 预览区域标题样式 */
        .preview h1, .preview h2, .preview h3 {
            color: var(--primary-color); /* 标题颜色 */
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .preview h1 {
            font-size: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* H1下划线颜色 */
            padding-bottom: 0.5rem;
        }

        .preview hr {
            border: none;
            border-top: 1px solid var(--border-color); /* 分隔线颜色 - 与背景边框相同 */
            margin: 2rem 0;
        }

        .preview h2 {
            font-size: 1.5rem;
        }

        .preview h3 {
            font-size: 1.2rem;
        }

        .preview p {
            margin-bottom: 1rem;
        }

        .preview ul, .preview ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        /* 代码块样式 */
        .preview code {
            background: rgba(0, 0, 0, 0.3); /* 内联代码背景颜色 */
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .preview pre {
            background: rgba(0, 0, 0, 0.3); /* 代码块背景颜色 */
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .preview pre code {
            background: transparent;
            padding: 0;
        }

        /* 引用样式 */
        .preview blockquote {
            border-left: 3px solid var(--accent-color); /* 引用边框颜色 */
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        /* 表格样式 */
        .preview table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 1rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .preview th, .preview td {
            border: 1px solid var(--border-color); /* 表格边框颜色 - 与背景边框相同 */
            padding: 0.5rem;
            text-align: left;
        }

        .preview th {
            background: rgba(0, 0, 0, 0.3); /* 表格表头背景颜色 */
        }

        /* 表格圆角优化 */
        .preview th:first-child {
            border-top-left-radius: 8px;
        }

        .preview th:last-child {
            border-top-right-radius: 8px;
        }

        .preview tr:last-child td:first-child {
            border-bottom-left-radius: 8px;
        }

        .preview tr:last-child td:last-child {
            border-bottom-right-radius: 8px;
        }

        /* 链接样式 */
        .preview a {
            color: #6495ed; /* 淡蓝色链接颜色 */
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .preview a:hover {
            color: #4169e1; /* 链接hover时颜色加深 */
            border-bottom-color: #6495ed; /* 链接hover时显示下划线 */
        }

        /* 底部按钮区域 */
        .editor-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 保存按钮 */
        .btn-save {
            background: linear-gradient(135deg, var(--accent-color), #ff9a3c); /* 保存按钮渐变背景颜色 */
            color: white; /* 保存按钮文字颜色 */
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(250, 167, 85, 0.3); /* 保存按钮阴影颜色 */
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 167, 85, 0.4); /* 保存按钮hover阴影颜色 */
        }

        /* 取消按钮 */
        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* 模式切换按钮容器 */
        #mode-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* 模式切换按钮 */
        .mode-btn {
            background: transparent;
            border: 1px solid var(--border-color); /* 模式按钮边框颜色 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--secondary-color); /* 模式按钮默认颜色 */
            padding: 0;
        }

        .mode-btn:hover {
            color: var(--accent-color); /* 模式按钮hover颜色 */
            border-color: var(--accent-color); /* 模式按钮hover边框颜色 */
        }

        .mode-btn.active {
            color: var(--accent-color); /* 模式按钮激活状态颜色 */
            border-color: var(--accent-color); /* 模式按钮激活状态边框颜色 */
        }

        .mode-btn svg {
            transition: all 0.3s ease;
        }

        .mode-btn.active svg {
            transform: scale(1.1);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--secondary-color);
            padding: 0;
        }

        .theme-toggle:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* 加载动画 */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
        }

        .loader-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* 加载界面装饰元素 */
        .loader-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .loader-decoration .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 140, 0, 0.2) 0%, transparent 70%);
            animation: loaderFloat 15s infinite ease-in-out;
        }

        .loader-decoration .el-1 {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .loader-decoration .el-2 {
            width: 300px;
            height: 300px;
            bottom: 20%;
            right: 15%;
            animation-delay: -5s;
        }

        .loader-decoration .el-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: 30%;
            animation-delay: -10s;
        }

        @keyframes loaderFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(80px, -80px) scale(1.2);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.8);
            }
        }

        /* ==================== 浅色模式样式 ==================== */
        @media (prefers-color-scheme: light) {
            :root {
                --primary-color: #000000;
                --secondary-color: #666666;
                --accent-color: #faa755;
                --bg-primary: #ffffff;
                --bg-secondary: #f5f5f5;
                --bg-card: #fafafa;
                --border-color: #e0e0e0;
            }

            /* 浅色模式下的各种圆角矩形框样式 */
            .modal-input {
                background: #e0e0e0;
                border: 1px solid #d0d0d0;
                color: #000000;
            }

            .doc-item {
                background: #F2F2F2;
                border: 1px solid #d0d0d0;
            }

            .editor-area {
                background: #F2F2F2;
                border: 1px solid #d0d0d0;
            }

            .toc-container {
                background: #F2F2F2 !important;
                border: 1px solid #d0d0d0 !important;
            }

            .modal-content {
                background: #f0f0f0 !important;
            }

            /* 浅色模式下的预览区域样式 */
            .preview code {
                background: #e8e8e8;
                border: 1px solid #d0d0d0;
                color: #000000;
            }

            .preview pre {
                background: #e8e8e8;
                border: 1px solid #d0d0d0;
                color: #000000;
            }

            .preview pre code {
                background: transparent;
                border: none;
            }

            .preview blockquote {
                border-left: 3px solid var(--accent-color);
            }

            .preview hr {
                border: none;
                border-top: 1px solid #d0d0d0; /* 分隔线颜色 - 与背景边框相同 */
                margin: 2rem 0;
            }

            .preview table {
                border-collapse: separate;
                border-spacing: 0;
                border-radius: 8px;
                overflow: hidden;
            }

            .preview th, .preview td {
                border: 1px solid #d0d0d0;
            }

            .preview h1 {
                border-bottom: 1px solid #d0d0d0;
            }
        }

        .light-theme .modal-input {
            background: #F2F2F2 !important;
            border: 1px solid #d0d0d0 !important;
            color: #000000 !important;
        }

        .light-theme .doc-item {
            background: #F2F2F2 !important;
            border: 1px solid #d0d0d0 !important;
        }

        .light-theme .editor-area {
            background: #F2F2F2 !important;
            border: 1px solid #d0d0d0 !important;
        }

        .light-theme .toc-container {
            background: #F2F2F2 !important;
            border: 1px solid #d0d0d0 !important;
        }

        .light-theme .modal-content {
            background: #f0f0f0 !important;
        }

        .light-theme .preview code {
            background: #e8e8e8 !important;
            border: 1px solid #d0d0d0 !important;
            color: #000000 !important;
        }

        .light-theme .preview pre {
            background: #e8e8e8 !important;
            border: 1px solid #d0d0d0 !important;
            color: #000000 !important;
        }

        .light-theme .preview pre code {
            background: transparent !important;
            border: none !important;
        }

        .light-theme .preview blockquote {
            border-left: 3px solid var(--accent-color) !important;
        }

        .light-theme .preview table {
            border-collapse: separate !important;
            border-spacing: 0 !important;
            border-radius: 8px !important;
            overflow: hidden !important;
        }

        .light-theme .preview th, .light-theme .preview td {
            border: 1px solid #d0d0d0 !important;
        }

        .light-theme .preview h1 {
            border-bottom: 1px solid #d0d0d0 !important;
        }

        .light-theme .preview hr {
            border: none !important;
            border-top: 1px solid #d0d0d0 !important; /* 分隔线颜色 - 与背景边框相同 */
            margin: 2rem 0 !important;
        }

        /* 深色模式下的分隔线样式 */
        .dark-theme .preview hr {
            border: none !important;
            border-top: 1px solid var(--border-color) !important; /* 分隔线颜色 - 与背景边框相同 */
            margin: 2rem 0 !important; /* 上下间隔 */
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Wiki编辑页面</div>
            <div class="nav-buttons">
                <!-- 模式切换按钮 -->
                <div id="mode-buttons" style="display: flex; gap: 0.5rem; align-items: center;">
                    <button class="mode-btn edit-btn active" onclick="switchMode('edit')" aria-label="编辑模式">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button class="mode-btn preview-btn" onclick="switchMode('preview')" aria-label="预览模式">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- 侧边导航栏 -->
    <div class="toc-container" id="toc-container">
        <div class="toc-title">目录</div>
        <ul class="toc-list" id="toc-list">
            <!-- 目录将通过 JavaScript 动态生成 -->
        </ul>
    </div>

    <!-- 主内容区域 -->
    <section class="doc-manager">
        <div class="doc-content">
            <div class="doc-container">
                <!-- 编辑器页面 -->
                <div id="editor-view">
                    <div class="editor-container">
                        <!-- 标题区域 -->
                        <div class="editor-header">
                            <div class="editor-title-container">
                                <input type="text" id="editor-title" class="editor-title-input" placeholder="请输入文档标题">
                            </div>
                            <div class="editor-controls">
                                <button class="btn-back" onclick="window.close()">← 关闭</button>
                            </div>
                        </div>

                        <div class="editor-area">
                            <textarea id="editor" class="editor" placeholder="请输入 Markdown 内容... 可以直接拖入图片"></textarea>
                            <div id="preview" class="preview" style="display: none;"></div>
                        </div>

                        <div class="editor-footer">
                            <button class="btn-cancel" onclick="window.close()">取消</button>
                            <button class="btn-save" onclick="submitEdit()">提交修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 加载动画 -->
    <div class="loader-overlay" id="loader">
        <div class="loader-decoration">
            <div class="floating-element el-1"></div>
            <div class="floating-element el-2"></div>
            <div class="floating-element el-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 文档数据
        let currentDoc = null;

        // Supabase 配置
        const SUPABASE_URL = 'https://wyoofofxviolwdebkpkt.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_TOTiug5k7UCGYLeLib0cUw_Vqm06ZyC';

        // 初始化 Supabase 客户端
        const supabase = {
            url: SUPABASE_URL,
            anonKey: SUPABASE_ANON_KEY,
            from: function(table) {
                return {
                    select: async function(query = '*') {
                        const url = `${SUPABASE_URL}/rest/v1/${table}?${new URLSearchParams({
                            select: query,
                            apikey: SUPABASE_ANON_KEY
                        })}`;
                        const response = await fetch(url, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            }
                        });
                        if (!response.ok) throw new Error(`Select failed: ${response.status}`);
                        return { data: await response.json(), error: null };
                    },
                    insert: async function(data) {
                        const url = `${SUPABASE_URL}/rest/v1/${table}?${new URLSearchParams({
                            apikey: SUPABASE_ANON_KEY
                        })}`;
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify(data)
                        });
                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error('Insert failed response:', response.status, errorText);
                            throw new Error(`Insert failed: ${response.status} - ${errorText}`);
                        }
                        return { data: await response.json(), error: null };
                    },
                    update: async function(data, id) {
                        const url = `${SUPABASE_URL}/rest/v1/${table}?id=eq.${id}&${new URLSearchParams({
                            apikey: SUPABASE_ANON_KEY
                        })}`;
                        const response = await fetch(url, {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify(data)
                        });
                        if (!response.ok) throw new Error(`Update failed: ${response.status}`);
                        const result = await response.json();
                        return { data: result, error: null };
                    },
                    delete: async function(id = null) {
                        let url;
                        if (id) {
                            url = `${SUPABASE_URL}/rest/v1/${table}?id=eq.${id}`;
                        } else {
                            url = `${SUPABASE_URL}/rest/v1/${table}?id=neq.0`;
                        }
                        const response = await fetch(url, {
                            method: 'DELETE',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            }
                        });
                        if (!response.ok) throw new Error(`Delete failed: ${response.status}`);
                        return { data: null, error: null };
                    }
                };
            }
        };

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从localStorage获取要编辑的文档
            const docData = localStorage.getItem('editDoc');
            if (docData) {
                currentDoc = JSON.parse(docData);
                document.getElementById('editor-title').value = currentDoc.title;
                document.getElementById('editor').value = currentDoc.content;
            }

            // 动态调整侧边导航栏的左边距，使其位于导航栏logo的下方
            adjustTocPosition();
            // 监听窗口大小变化，重新调整侧边导航栏位置
            window.addEventListener('resize', adjustTocPosition);
        });

        // 调整侧边导航栏位置
        function adjustTocPosition() {
            const logo = document.querySelector('.logo');
            const tocContainer = document.getElementById('toc-container');
            if (logo && tocContainer) {
                const logoRect = logo.getBoundingClientRect();
                // 侧边导航栏的左边距设置为logo的左边距
                tocContainer.style.left = logoRect.left + 'px';
            }
        }

        // 切换编辑/预览模式
        function switchMode(mode) {
            const modeBtns = document.querySelectorAll('.mode-btn');
            modeBtns.forEach(btn => btn.classList.remove('active'));

            if (mode === 'edit') {
                document.querySelector('.edit-btn').classList.add('active');
                document.getElementById('editor').style.display = 'block';
                document.getElementById('preview').style.display = 'none';
                document.getElementById('editor-title').style.display = 'block';
            } else {
                document.querySelector('.preview-btn').classList.add('active');
                updatePreview();
                document.getElementById('editor').style.display = 'none';
                document.getElementById('preview').style.display = 'block';
                document.getElementById('editor-title').style.display = 'none';
            }
        }

        // 配置 marked 库，允许解析 HTML 和添加图片样式
        marked.setOptions({
            breaks: true,
            gfm: true,
            sanitize: false,  // 允许 HTML 标签
            mangle: false
        });

        // 更新预览
        function updatePreview() {
            const content = document.getElementById('editor').value;
            const previewDiv = document.getElementById('preview');
            const title = document.getElementById('editor-title').value;

            // 检查当前是否是预览模式
            const isPreviewMode = document.querySelector('.preview-btn.active') !== null;
            if (isPreviewMode && title) {
                previewDiv.innerHTML = `
                    <h1 style="font-size: 3rem; font-weight: 700; color: var(--primary-color); margin-bottom: 1.5rem; margin-top: -1rem; font-family: 'Noto Serif SC', 'Times New Roman', serif;">${title}</h1>
                    ${marked.parse(content) || '<p style="color: var(--secondary-color); opacity: 0.5;">暂无内容</p>'}
                `;
            } else {
                previewDiv.innerHTML = marked.parse(content) || '<p style="color: var(--secondary-color); opacity: 0.5;">暂无内容</p>';
            }

            // 生成目录
            generateTableOfContents();
        }

        // 生成目录
        function generateTableOfContents() {
            const preview = document.getElementById('preview');
            const tocList = document.getElementById('toc-list');
            const tocContainer = document.getElementById('toc-container');

            // 清空现有目录
            tocList.innerHTML = '';

            // 查找所有标题
            const headings = preview.querySelectorAll('h1, h2, h3');

            if (headings.length === 0) {
                // 没有标题时隐藏目录
                tocContainer.classList.remove('show');
                return;
            }

            // 生成目录项
            headings.forEach((heading, index) => {
                // 为标题添加唯一的 id
                const headingId = `heading-${index}`;
                heading.id = headingId;

                // 创建目录项
                const li = document.createElement('li');
                li.className = 'toc-item';

                // 根据标题级别设置样式
                const level = parseInt(heading.tagName.charAt(1));

                // 设置不同级别的缩进
                if (level === 1) {
                    li.style.paddingLeft = '0';
                } else if (level === 2) {
                    li.style.paddingLeft = '1rem';
                } else if (level === 3) {
                    li.style.paddingLeft = '2rem';
                }

                // 创建文本节点
                const textNode = document.createTextNode(heading.textContent);
                li.appendChild(textNode);
                li.addEventListener('click', () => handleTocClick(headingId));
                tocList.appendChild(li);
            });

            // 显示目录
            tocContainer.classList.add('show');
        }

        // 处理目录点击事件
        function handleTocClick(headingId) {
            const heading = document.getElementById(headingId);
            if (heading) {
                // 计算滚动位置，考虑固定导航栏的高度
                const offsetTop = heading.offsetTop - 100;
                window.scrollTo({
                    top: offsetTop,
                    behavior: 'smooth'
                });
            }
        }

        // 提交修改
        async function submitEdit() {
            const title = document.getElementById('editor-title').value.trim();
            const content = document.getElementById('editor').value.trim();

            if (!title || !content) {
                alert('请输入文档标题和内容');
                return;
            }

            try {
                // 显示加载动画
                document.getElementById('loader').style.display = 'block';

                // 生成唯一标识符
                const generateUniqueId = () => {
                    const timestamp = Date.now().toString(36);
                    const randomStr = Math.random().toString(36).substring(2, 10);
                    return timestamp + randomStr;
                };

                // 创建修正版本的文档
                const editedDoc = {
                    id: generateUniqueId(),
                    title: title,
                    content: content,
                    type: 'wikiedited',
                    slug: currentDoc.slug, // 保持原文档的slug
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    published: false
                };

                // 保存到Supabase
                const result = await supabase.from('documents').insert(editedDoc);

                if (result.error) {
                    throw result.error;
                }

                alert('修改已提交成功！');
                window.close(); // 提交成功后关闭页面
            } catch (error) {
                console.error('提交修改失败:', error);
                alert('提交修改失败，请重试');
            } finally {
                // 隐藏加载动画
                document.getElementById('loader').style.display = 'none';
            }
        }
    </script>
</body>
</html>

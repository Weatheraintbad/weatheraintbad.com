    <script>
        // ä¿®æ­£æ–‡æ¡£æ•°æ®
        let correctionDocs = [];

        // Supabase é…ç½®
        const SUPABASE_URL = 'https://wyoofofxviolwdebkpkt.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_TOTiug5k7UCGYLeLib0cUw_Vqm06ZyC';

        // åˆå§‹åŒ– Supabase å®¢æˆ·ç«¯
        const supabase = {
            url: SUPABASE_URL,
            anonKey: SUPABASE_ANON_KEY,
            from: function(table) {
                return {
                    select: async function(query = '*') {
                        const url = `${SUPABASE_URL}/rest/v1/${table}?${new URLSearchParams({
                            select: query,
                            apikey: SUPABASE_ANON_KEY
                        })}`;
                        const response = await fetch(url, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            }
                        });
                        if (!response.ok) throw new Error(`Select failed: ${response.status}`);
                        return { data: await response.json(), error: null };
                    },
                    insert: async function(data) {
                        const url = `${SUPABASE_URL}/rest/v1/${table}?${new URLSearchParams({
                            apikey: SUPABASE_ANON_KEY
                        })}`;
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify(data)
                        });
                        if (!response.ok) throw new Error(`Insert failed: ${response.status}`);
                        return { data: await response.json(), error: null };
                    },
                    update: async function(data, id) {
                        const url = `${SUPABASE_URL}/rest/v1/${table}?id=eq.${id}&${new URLSearchParams({
                            apikey: SUPABASE_ANON_KEY
                        })}`;
                        const response = await fetch(url, {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify(data)
                        });
                        if (!response.ok) throw new Error(`Update failed: ${response.status}`);
                        const result = await response.json();
                        return { data: result, error: null };
                    },
                    delete: async function(id = null) {
                        let url;
                        if (id) {
                            url = `${SUPABASE_URL}/rest/v1/${table}?id=eq.${id}`;
                        } else {
                            url = `${SUPABASE_URL}/rest/v1/${table}?id=neq.0`;
                        }
                        const response = await fetch(url, {
                            method: 'DELETE',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            }
                        });
                        if (!response.ok) throw new Error(`Delete failed: ${response.status}`);
                        return { data: null, error: null };
                    }
                };
            }
        };

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCorrectionDocs();
        });

        // ä» Supabase åŠ è½½ä¿®æ­£æ–‡æ¡£
        async function loadCorrectionDocs() {
            try {
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                document.getElementById('loader').style.display = 'block';

                // åŠ è½½ type ä¸º wikiedited çš„æ–‡æ¡£
                const url = `${SUPABASE_URL}/rest/v1/documents?select=*&type=eq.wikiedited&${new URLSearchParams({
                    apikey: SUPABASE_ANON_KEY
                })}`;

                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load correction documents: ${response.status}`);
                }

                correctionDocs = await response.json();
                console.log('ä» Supabase åŠ è½½äº†', correctionDocs.length, 'ä¸ªä¿®æ­£æ–‡æ¡£');

                // æ¸²æŸ“ä¿®æ­£åˆ—è¡¨
                renderCorrectionList();
            } catch (error) {
                console.error('åŠ è½½ä¿®æ­£æ–‡æ¡£å¤±è´¥:', error);
                correctionDocs = [];
                renderCorrectionList();
            } finally {
                // éšè—åŠ è½½åŠ¨ç”»
                document.getElementById('loader').style.display = 'none';
            }
        }

        // æ¸²æŸ“ä¿®æ­£åˆ—è¡¨
        function renderCorrectionList() {
            const listContainer = document.getElementById('correction-list');
            const emptyState = document.getElementById('empty-state');

            if (correctionDocs.length === 0) {
                emptyState.style.display = 'block';
                listContainer.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';

            // æŒ‰åˆ›å»ºæ—¶é—´é™åºæ’åº
            const sortedDocs = [...correctionDocs].sort((a, b) =>
                new Date(b.created_at) - new Date(a.created_at)
            );

            listContainer.innerHTML = sortedDocs.map(doc => `
                <div class="doc-item">
                    <div class="doc-item-header">
                        <div class="doc-item-title" onclick="showCorrectionPreview('${doc.id}')">
                            ${escapeHtml(doc.title)}
                        </div>
                    </div>
                    <div class="doc-item-meta">
                        <span class="doc-item-date">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            ${formatDate(doc.created_at)}
                        </span>
                    </div>
                    <div style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                        ${getPreviewText(doc.content)}
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºä¿®æ­£æ–‡æ¡£é¢„è§ˆ
        function showCorrectionPreview(docId) {
            const doc = correctionDocs.find(d => d.id === docId);
            if (doc) {
                // æ˜¾ç¤ºé¢„è§ˆæ¨¡æ€æ¡†
                const modal = document.createElement('div');
                modal.className = 'modal active';
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 800px; width: 95%; max-height: 80vh; overflow-y: auto;">
                        <div class="modal-title">${escapeHtml(doc.title)}</div>
                        <div class="doc-item-meta">
                            <span class="doc-item-date">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                ${formatDate(doc.created_at)}
                            </span>
                        </div>
                        <div class="preview" style="margin-top: 1rem;">
                            ${marked.parse(doc.content)}
                        </div>
                        <div class="modal-buttons">
                            <button class="btn-cancel" onclick="this.closest('.modal').remove()">å…³é—­</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }
        }

        // è·å–å†…å®¹é¢„è§ˆæ–‡æœ¬
        function getPreviewText(content) {
            // å»é™¤Markdownæ ‡ç­¾å’ŒHTMLæ ‡ç­¾
            const plainText = content.replace(/[#*`~>]/g, '').replace(/<[^>]*>/g, '');
            return plainText.length > 100 ? plainText.slice(0, 100) + '...' : plainText;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) { // å°äº1åˆ†é’Ÿ
                return 'åˆšåˆš';
            } else if (diff < 3600000) { // å°äº1å°æ—¶
                return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
            } else if (diff < 86400000) { // å°äº1å¤©
                return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"]/g, function(m) { return map[m]; });
        }
    </script>
